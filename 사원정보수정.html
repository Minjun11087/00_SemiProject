<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KH BANK - 사원 정보 수정</title>
<style>
/* 기존 상세 페이지와 동일 스타일 대부분 복사 */
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI', Roboto, sans-serif;
    background:#f8f9ff; 
    color:#333;}
.main-container{max-width:1200px;
    margin:24px auto;
    padding:0 24px;}
.content-wrapper{background:white;
    border-radius:20px;
    box-shadow:0 4px 20px rgba(228,182,236,0.1);
    border:2px dashed #e4b6ec;
    padding:24px;
    margin-top:20px;}
.page-header{display:flex;justify-content:space-between;
    align-items:center;
    margin-bottom:32px;
    padding-bottom:16px;
    border-bottom:2px solid #f1f3f4;}
.page-title{font-size:28px;
    font-weight:700;
    color:#2c3e50;}
.form-grid{display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:20px;}
.form-group{display:flex;flex-direction:column;
    gap:6px;}
.form-label{font-size:13px;
    color:#6c757d;
    font-weight:500;}
.form-input,.form-select{width:100%;
    padding:10px 12px;
    border:2px solid #e9ecef;
    border-radius:6px;
    font-size:14px;}
.form-input:focus,.form-select:focus{outline:none;
    border-color:#e4b6ec;}
.action-buttons{display:flex;
    gap:12px;
    justify-content:flex-end;
    margin-top:32px;
    padding-top:20px;
    border-top:1px solid #e9ecef;}
.btn{padding:12px 24px;
    border:none;
    border-radius:8px;
    font-size:14px;
    font-weight:600;
    cursor:pointer;
    transition:.3s;
    display:flex;
    align-items:center;
    gap:8px;}
.btn-primary{background:linear-gradient(135deg,#e4b6ec,#d196dd);
    color:white;}
.btn-primary:hover{transform:translateY(-2px);
    box-shadow:0 4px 15px rgba(228,182,236,0.3);}
.btn-secondary{background:#6c757d;
    color:white;}
.btn-secondary:hover{background:#545b62;
    transform:translateY(-2px);}
@media(max-width:768px){.form-grid{grid-template-columns:1fr;}}
</style>
</head>
<body>

<div class="main-container">
  <div class="content-wrapper">
    <div class="page-header">
      <h1 class="page-title">사원 정보 수정</h1>
    </div>

    <form id="editEmployeeForm">
      <div class="form-grid">
        <div class="form-group">
          <label class="form-label">사원번호</label>
          <input type="text" class="form-input" id="employeeId" value="EMP001" readonly>
        </div>
        <div class="form-group">
          <label class="form-label">이름</label>
          <input type="text" class="form-input" id="name" value="양시준">
        </div>
        <div class="form-group">
          <label class="form-label">생년월일</label>
          <input type="date" class="form-input" id="birthDate" value="1995-08-20">
        </div>
        <div class="form-group">
          <label class="form-label">성별</label>
          <select class="form-select" id="gender">
            <option value="남성" selected>남성</option>
            <option value="여성">여성</option>
          </select>
        </div>
        <div class="form-group">
          <label class="form-label">직급</label>
          <select class="form-select" id="position">
            <option selected>사원</option>
            <option>팀장</option>
            <option>과장</option>
          </select>
        </div>
        <div class="form-group">
          <label class="form-label">부서</label>
          <select class="form-select" id="department">
            <option selected>총무</option>
            <option>인사</option>
            <option>영업</option>
            <option>관리</option>
            <option>지원</option>
          </select>
        </div>
        <div class="form-group">
          <label class="form-label">상태</label>
          <select class="form-select" id="status">
            <option selected>근무중</option>
            <option>휴가</option>
            <option>출장</option>
            <option>휴직</option>
          </select>
        </div>
        <div class="form-group">
          <label class="form-label">이메일</label>
          <input type="email" class="form-input" id="email" value="yang.sijun@khbank.co.kr">
        </div>
        <div class="form-group">
          <label class="form-label">휴대폰</label>
          <input type="tel" class="form-input" id="phone" value="010-1234-5678">
        </div>
        <div class="form-group">
          <label class="form-label">주소</label>
          <input type="text" class="form-input" id="address" value="서울시 강남구 테헤란로 123">
        </div>
        <div class="form-group">
          <label class="form-label">입사일</label>
          <input type="date" class="form-input" id="joinDate" value="2023-03-15">
        </div>
        <div class="form-group">
          <label class="form-label">급여</label>
          <input type="text" class="form-input" id="salaryGrade" value="#">
        </div>
        <div class="form-group">
          <label class="form-label">직속 상관</label>
          <input type="text" class="form-input" id="supervisor" value="김과장">
        </div>
      </div>

      <div class="action-buttons">
        <button type="button" class="btn btn-secondary" onclick="goBack()">취소</button>
        <button type="submit" class="btn btn-primary">저장</button>
      </div>
    </form>
  </div>
</div>

<script>
function goBack(){history.back();}

document.getElementById('editEmployeeForm').addEventListener('submit',function(e){
  e.preventDefault();
  const data={
    id:document.getElementById('employeeId').value,
    name:document.getElementById('name').value,
    // ...필요한 값들 전부 수집
  };
  alert('수정된 정보 저장!\n'+JSON.stringify(data,null,2));
  // TODO: fetch('/api/employees/'+id,{method:'PUT',body:JSON.stringify(data)})
});
</script>
</body>
</html>
