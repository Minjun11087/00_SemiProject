        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Malgun Gothic', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        .header {
            background: linear-gradient(135deg, #e4b6ec, #d196dd);
            color: white;
            padding: 20px 0;
            box-shadow: 0 2px 10px rgba(228, 182, 236, 0.3);
            position: relative;
            z-index: 1;
        }
.header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
.logo {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 24px;
            font-weight: bold;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #e4b6ec;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            color: #e4b6ec;
            font-weight: bold;
            font-size: 18px;
            overflow: hidden;
        }

        .logo-icon img {
            width: 90%;
            height: 90%;
            object-fit: cover;
            border-radius: 0;
        }

        .nav-menu {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .nav-item {
            padding: 10px 20px;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            position: relative;
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .nav-item.active {
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
        }

        .nav-item.has-dropdown:hover .dropdown-menu {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(228, 182, 236, 0.3);
            min-width: 200px;
            padding: 15px 0;
            margin-top: 10px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.4s ease;
            z-index: 1000;
        }

        .dropdown-item {
            display: block;
            padding: 12px 20px;
            color: #2d3748;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
        }

        .dropdown-item:hover {
            background: #f8f4ff;
            color: #e4b6ec;
            border-left-color: #e4b6ec;
            transform: translateX(5px);
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .profile-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6b6b, #ffd93d);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .notification-badge {
            background: #ff4757;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            margin-left: 10px;
        }

        .main-container {
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .content-wrapper {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            border: 2px dashed #d1d5db;
            min-height: 600px;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #f3f4f6;

        .page-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #1f2937;
        }

        .filter-section {

            align-items: center;
            margin-bottom: 1.5rem;
            padding: 1rem;

            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 0.875rem;

        .search-input {

            background: white;
            border-radius: 12px;

        .table-header {

        .table-header th {

            border-bottom: 2px solid #e5e7eb;

        .table-header th:first-child {

        .requests-table tbody tr:hover {

        .requests-table td {

        .status-processing {
            background: #dbeafe;
            color: #1e40af;
        }

        .action-buttons {

            gap: 0.5rem;

        .action-btn {

            height: 35px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            transition: all 0.2s ease;

        .btn-delete {
            background: #fecaca;
            color: #dc2626;
        }

        .btn-delete:hover {
            background: #dc2626;
            color: white;
            transform: scale(1.1);
        }

        .btn-edit {
            background: #fed7aa;
            color: #ea580c;
        }

        .btn-edit:hover {
            background: #ea580c;
            color: white;
            transform: scale(1.1);
        }

        .btn-view {
            background: #e0e7ff;
            color: #6366f1;
        }

        .btn-view:hover {
            background: #6366f1;
            color: white;
            transform: scale(1.1);
        }

        .bulk-actions {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .bulk-btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .bulk-approve {
            background: #10b981;
            color: white;
        }

        .bulk-approve:hover {
            background: #059669;
            transform: translateY(-2px);
        }

        .bulk-reject {
            background: #ef4444;
            color: white;
        }

        .bulk-reject:hover {
            background: #dc2626;
            transform: translateY(-2px);
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            margin-top: 2rem;
        }

        .page-btn {
            width: 40px;
            height: 40px;
            border: 1px solid #d1d5db;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .page-btn:hover, .page-btn.active {
            background: #6366f1;
            color: white;
            border-color: #6366f1;
        }

        .stats-cards {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stats-card {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.05);
            text-align: center;
            transition: all 0.3s ease;

        }

        .stats-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
        }

        .stats-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .stats-label {
            color: #6b7280;
            font-size: 0.875rem;
        }

        .card-pending .stats-number { color: #f59e0b; }
        .card-approved .stats-number { color: #10b981; }
        .card-processing .stats-number { color: #3b82f6; }
        .card-rejected .stats-number { color: #ef4444; }

        @media (max-width: 1200px) {
            .stats-cards {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .filter-section {
                flex-direction: column;
                align-items: stretch;
            }
            
            .stats-cards {
                grid-template-columns: 1fr;
            }
            
            .requests-table {
                font-size: 0.875rem;
            }
            
            .requests-table td {
                padding: 0.75rem;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .content-wrapper {
            animation: fadeInUp 0.6s ease forwards;
        }
    </style>
</head>

        function getStatusClass(status) {
            switch(status) {
                case 'pending': return 'status-pending';
                case 'approved': return 'status-approved';
                case 'rejected': return 'status-rejected';
                case 'processing': return 'status-processing';
                default: return 'status-pending';
            }
        }

        function getStatusText(status) {
            switch(status) {
                case 'pending': return '처리중';
                case 'approved': return '승인';
                case 'rejected': return '반려';
                case 'processing': return '검토중';
                default: return '처리중';
            }
        }

            switch(dept) {
                case '영업': return '영';
                case '인사': return '인';
                case '총무': return '총';
                default: return '기';
            }
        }

        function getInitial(name) {
            return name.split(' ')[1]?.charAt(0) || name.charAt(0);

                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="requester-info">
                            <div class="requester-avatar">${getInitial(request.requester)}</div>
                            <div class="requester-details">
                                <div class="requester-name">${request.requester}</div>
                                <div class="requester-position">${request.requesterPosition}</div>
                            </div>
                        </div>
                    </td>
                    <td>
                        <span class="status-badge ${getStatusClass(request.status)}">${getStatusText(request.status)}</span>
                    </td>
                    
                `;
                tbody.appendChild(row);
            });
        }

        function filterRequests() {
            const statusFilter = document.getElementById('statusFilter').value;
            const deptFilter = document.getElementById('deptFilter').value;
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            let filtered = requestsData.filter(request => {
                const matchesStatus = !statusFilter || request.status === statusFilter;
                const matchesDept = !deptFilter || request.dept === deptFilter;
                const matchesSearch = !searchTerm || 
                    request.title.toLowerCase().includes(searchTerm) ||
                    request.requester.toLowerCase().includes(searchTerm) ||
                    request.requestId.includes(searchTerm);

                return matchesStatus && matchesDept && matchesSearch;
            });

            renderTable(filtered);
        }

        function deleteRequest(id) {
            if (confirm('정말로 삭제하시겠습니까?')) {
                alert(`요청 ID ${id}가 삭제되었습니다.`);
                // 실제 삭제 로직 구현
            }
        }

        function editRequest(id) {
            alert(`요청 ID ${id}의 처리 화면으로 이동합니다.`);
            // 처리 화면으로 이동 로직 구현
        }

        function viewRequest(id) {
            alert(`요청 ID ${id}의 상세 정보를 확인합니다.`);
            // 상세 조회 로직 구현
        }

        function bulkApprove() {
            const selected = getSelectedRequests();
            if (selected.length === 0) {
                alert('선택된 항목이 없습니다.');
                return;
            }
            if (confirm(`${selected.length}개 항목을 승인하시겠습니까?`)) {
                alert('선택된 항목들이 승인되었습니다.');
                // 일괄 승인 로직 구현
            }
        }

        function bulkReject() {
            const selected = getSelectedRequests();
            if (selected.length === 0) {
                alert('선택된 항목이 없습니다.');
                return;
            }
            if (confirm(`${selected.length}개 항목을 반려하시겠습니까?`)) {
                alert('선택된 항목들이 반려되었습니다.');
                // 일괄 반려 로직 구현
            }
        }

        function exportData() {
            alert('엑셀 파일로 내보내기를 시작합니다.');
            // 엑셀 내보내기 로직 구현
        }

        function getSelectedRequests() {
            const checkboxes = document.querySelectorAll('#requestsTableBody input[type="checkbox"]:checked');
            return Array.from(checkboxes).map(cb => cb.value);
        }

        // 이벤트 리스너 설정
        document.getElementById('statusFilter').addEventListener('change', filterRequests);
        document.getElementById('deptFilter').addEventListener('change', filterRequests);
        document.getElementById('searchInput').addEventListener('input', filterRequests);

        // 전체 선택 체크박스
        document.getElementById('selectAll').addEventListener('change', function() {
            const checkboxes = document.querySelectorAll('#requestsTableBody input[type="checkbox"]');
            checkboxes.forEach(cb => cb.checked = this.checked);
        });

        // 초기 테이블 렌더링
        renderTable();
    </script>
</body>
</html>
