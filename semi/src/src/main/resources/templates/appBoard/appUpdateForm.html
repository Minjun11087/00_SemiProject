<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
      layout:fragment="content">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif;
            background: #f5f5f5;
        }



        /* Î©îÏù∏ Ïª®ÌÖêÏ∏† */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        /* ÌéòÏù¥ÏßÄ Ìó§Îçî */
        .page-header {
            background: linear-gradient(135deg, #d4a5e8, #c299dd);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .page-logo {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 24px;
            color: white;
        }

        .page-title {
            color: white;
            font-size: 28px;
            font-weight: bold;
        }

        .status-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            color: white;
        }

.status-text.status-waiting{
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            color: orange;
        }

        .status-text.status-approved{
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            color: green;
        }

        .status-text.status-declined{
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            color: red;
        }
        .status-pending {
            background: #ff9500;
        }

        .status-approved {
            background: #30d158;
        }

        .status-rejected {
            background: #ff3b30;
        }

        /* Ìèº Ïª®ÌÖåÏù¥ÎÑà */
        .form-container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        /* Í∏∞Î≥∏ Ï†ïÎ≥¥ Ïπ¥Îìú */
        .info-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 25px;
            border-left: 4px solid #d4a5e8;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .info-label {
            font-weight: bold;
            color: #555;
        }

        .info-value {
            color: #333;
        }

        /* Ìèº Í∑∏Î£π */
        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
            font-size: 14px;
        }

        .required {
            color: #e74c3c;
            margin-left: 3px;
        }

        /* ÏûÖÎ†• ÌïÑÎìú */
        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #d4a5e8;
            box-shadow: 0 0 0 3px rgba(212, 165, 232, 0.1);
        }



        .form-select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-select:focus {
            outline: none;
            border-color: #d4a5e8;
            box-shadow: 0 0 0 3px rgba(212, 165, 232, 0.1);
        }

        .form-textarea {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            resize: vertical;
            min-height: 500px;
            font-family: inherit;
            transition: border-color 0.3s, box-shadow 0.3s;
	resize : none;
        }

        .form-textarea:focus {
            outline: none;
            border-color: #d4a5e8;
            box-shadow: 0 0 0 3px rgba(212, 165, 232, 0.1);
        }



        /* Ï≤®Î∂ÄÌååÏùº */
        .file-list {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background: #f8f9fa;
        }

        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        .file-item:last-child {
            border-bottom: none;
        }

        .file-name {
            font-size: 14px;
            color: #333;
        }

        .file-download {
            color: #d4a5e8;
            text-decoration: none;
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 4px;
            border: 1px solid #d4a5e8;
            transition: all 0.3s;
        }

        .file-download:hover {
            background: #d4a5e8;
            color: white;
        }

        /* Í≤∞Ïû¨ÎùºÏù∏ */
        .approval-line {
            margin-bottom: 30px;
        }

        .approval-steps {
            display: flex;
            gap: 20px;
            margin-top: 15px;
            overflow-x: auto;
            padding: 10px 0;
        }

        .approval-step {
            min-width: 150px;
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            background: #f8f9fa;
            border: 2px solid #ddd;
            position: relative;
        }

        .approval-step.current {
            border-color: #ff9500;
            background: #fff5e6;
        }

        .approval-step.approved {
            border-color: #30d158;
            background: #e6f7ea;
        }

        .approval-step.rejected {
            border-color: #ff3b30;
            background: #ffe6e6;
        }

        .step-title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .step-name {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }

        .step-date {
            font-size: 12px;
            color: #999;
        }

        .step-arrow {
            position: absolute;
            right: -15px;
            top: 50%;
            transform: translateY(-50%);
            color: #ddd;
            font-size: 20px;
        }

        .approval-step:last-child .step-arrow {
            display: none;
        }

        /* Î≤ÑÌäº Ïä§ÌÉÄÏùº */
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #eee;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 120px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #d4a5e8, #c299dd);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #c299dd, #b088d3);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(212, 165, 232, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(108, 117, 125, 0.3);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3);
        }

        /* Î∞òÏùëÌòï */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 20px;
            }

            .nav-menu {
                flex-wrap: wrap;
                gap: 15px;
                justify-content: center;
            }

            .nav-item {
                font-size: 12px;
                padding: 8px 16px;
            }

            .container {
                padding: 20px 10px;
            }

            .page-header {
                padding: 20px;
                flex-direction: column;
                gap: 15px;
            }

            .page-title {
                font-size: 22px;
            }

            .form-container {
                padding: 25px;
            }

            .button-group {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 300px;
            }

            .info-grid {
                grid-template-columns: 1fr;
            }

            .approval-steps {
                flex-direction: column;
                gap: 10px;
            }

            .approval-step {
                min-width: auto;
            }

            .step-arrow {
                display: none;
            }
        }

        /* Ïú†Ìö®ÏÑ± Í≤ÄÏÇ¨ */
        .form-input.error,
        .form-select.error,
        .form-textarea.error {
            border-color: #e74c3c;
            box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.1);
        }

        .error-message {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

    </style>
</head>

<div class="container">

    <form id="requestForm" method="post" action="update.app" enctype="multipart/form-data">

        <div class="approval-line">

            <div class="approval-steps">
                <div class="approval-step approved">

                    <span class="status-text status-waiting" th:if="${a.appStatus == 'U'}" th:text="'Ï≤òÎ¶¨Ï§ë'"></span>
                    <div class="step-arrow">‚Üí</div>
                </div>
                <div class="approval-step approved" th:if="${a.appStatus == 'A' or a.appStatus == 'F'}">
                    <div class="step-title">1Ï∞® ÏäπÏù∏</div>
                    <div class="step-name" th:text="|${a.managerName} ${a.managerJob} (${a.managerDept})|"></div>

                    <span class="status-text status-waiting" th:if="${a.appStatus == 'U'}" th:text="'Ï≤òÎ¶¨Ï§ë'"></span>
                    <span class="status-text status-approved" th:if="${a.appStatus == 'A'}" th:text="ÏäπÏù∏"></span>
                    <span class="status-text status-declined" th:if="${a.appStatus == 'D'}" th:text="'Î∞òÎ†§'"></span>
                </div>
                <div class="approval-step current" th:if="${a.appStatus == 'A'}">
                    <div class="step-title">ÏµúÏ¢Ö ÏäπÏù∏</div>
                    <div class="step-name" th:text="|${a.finalName} ${a.finalJob}|"></div>
                    <span class="status-text status-waiting" th:if="${a.appStatus == 'A'}" th:text="'Ï≤òÎ¶¨Ï§ë'"></span>
                </div>
                <div class="approval-step approved" th:if="${a.appStatus == 'F'}">
                    <div class="step-title">ÏµúÏ¢Ö ÏäπÏù∏</div>
                    <div class="step-name" th:text="|${a.finalName} ${a.finalJob}|"></div>
                    <span class="status-text status-approved" th:if="${a.appStatus == 'A'}" th:text="ÏäπÏù∏"></span>
                </div>
                <div class="approval-step rejected" th:if="${a.appStatus == 'D'}">
                    <div class="step-title">ÏµúÏ¢Ö ÏäπÏù∏</div>
                    <div class="step-name" th:text="|${a.finalName} ${a.finalJob}|"></div>
                    <span class="status-text status-declined" th:if="${a.appStatus == 'D'}" th:text="'Î∞òÎ†§'"></span>
                </div>
            </div>
        </div>

        <!-- Ìèº Ïª®ÌÖåÏù¥ÎÑà -->
        <div class="form-container">

            <!-- Ï†úÎ™© -->
            <div class="form-group">
                <label class="form-label" for="appTitle">Ï†úÎ™©<span class="required">*</span></label>
                <input type="text" id="appTitle" name="appTitle" class="form-input" th:value="${a.appTitle}" required>
                <div class="error-message" id="titleError">Ï†úÎ™©ÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.</div>
            </div>

            <!-- ÏûëÏÑ±Ïûê -->
            <div class="form-group">
                <label class="form-label" for="empName">ÏûëÏÑ±Ïûê</label>

        <!--                    </div>-->

        <!-- Î≤ÑÌäº Í∑∏Î£π -->
        <div class="button-group">
            <button type="submit" class="btn btn-primary">ÏàòÏ†ïÌïòÍ∏∞</button>
            <button type="reset" class="btn btn-secondary">Ï¥àÍ∏∞Ìôî</button>
        </div>
    </form>
