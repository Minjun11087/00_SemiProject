<style>
.chat-floating-btn {
    position: fixed;
    right: 30px;
    top: 90%;
    transform: translateY(-50%);
    z-index: 1000;
}

.chat-icon {
    width: 80px;
    height: 80px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 40px;
    cursor: pointer;
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    transition: all 0.3s ease;
    position: relative;
}

.chat-icon:hover {
    transform: scale(1.1);
    box-shadow: 0 12px 35px rgba(0,0,0,0.25);
}
</style>
</head>
