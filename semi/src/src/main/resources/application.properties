spring.application.name=semi
server.port=8088

# === Oracle DB 설정 ===
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:xe
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.username=semi
spring.datasource.password=semi

# === Mybatis 관련 설정 ===
mybatis.config-location=classpath:mybatis-config.xml
mybatis.mapper-locations=classpath:mappers/*.xml
mybatis.type-aliases-package=com.kh.semi

# === 인코딩 필터 관련 ===
# 1. 요청(request)와 응답(response)에 적용할 기본 문자셋을 UTF-8로 지정
# 2. 스프링부트가 CharacterEncodingFilter를 등록할지 여부
# 3. 모든 요청과 응답에 대해 무조건 UTF-8 인코딩을 강제할지 여부
spring.web.encoding.charset=UTF-8
spring.web.encoding.enabled=true
spring.web.encoding.force=true

# === 파일 업로드 관련 ===

# 파일 업로드 허용
spring.servlet.multipart.enabled=true
# 개별 파일 최대 크기
spring.servlet.multipart.max-file-size=10MB
# 요청 전체의 최대 크기
spring.servlet.multipart.max-request-size=30MB
# 파일 업로드 경로
file.upload-dir=C:/000-semi/semi/uploadFiles/