<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/layout}"
        layout:fragment="content">
<head>
    <meta charset="UTF-8">
    <title>은행 조직도</title>
    <style>
        * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        }

        body {
            font-family: 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif;
            background: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .page-header {
            background: linear-gradient(135deg, #e4b6ec, #c299dd);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .page-logo {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 24px;
            color: white;
        }

        .page-title {
            color: white;
            font-size: 28px;
            font-weight: bold;
        }

        /*페이지 선택 버튼*/
        .empBtn_main{
            position: relative;
            display: flex;
            width: 30%;
        }

        .empBtn{
            padding: 10px 20px;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            position: relative;

        }

        .empBtn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .empBtn.active {
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
        }
        .empBtn_main a{
          text-decoration: none;
          color: white;
        }

/* ============= 조직도 ==============*/
        .org-chart {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 1600px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .position-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin: 10px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            border: 2px solid #e1e8ed;
            transition: all 0.3s ease;
            cursor: pointer;
            min-width: 180px;
            text-align: center;
        }

        .position-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(0,0,0,0.15);
            border-color: #667eea;
        }

        .position-card.ceo {
            background: linear-gradient(135deg, #E4B6EC 40%, #d391df 60%);
            color: white;
            font-weight: bold;
        }

        #upbu, #upbu1, #upbu2{
            background: linear-gradient(135deg, #d6b6ec 30%, #bc8edb 70%);
            color: white;
            font-weight: bold;
        }

        #libu, #libu1, #libu2{
            background: linear-gradient(135deg, #fac2e9 30%, #f3a1da 70%);
            color: white;
            font-weight: bold;
        }

        #wonbu, #wonbu1, #wonbu2{
            background: linear-gradient(135deg, #d3d3f3 30%, #b2b2f3 70%);
            color: white;
            font-weight: bold;
        }
        /*
        .position-card.department {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            font-weight: bold;
        }

        .position-card.team {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }
        */

        .photo-placeholder {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            margin: 0 auto 15px auto;
            border: 3px solid rgba(255,255,255,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            opacity: 0.7;
        }

        .position-title {
            font-size: 18px;
            margin-bottom: 8px;
        }

        .person-name {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .department-name {
            font-size: 12px;
            opacity: 0.8;
        }

        /* 레벨별 레이아웃 */
        .level {
            position: relative;
            margin: 30px 0;
        }

        .level-1 {
            margin-top: 0;
            display: flex;
            justify-content: center;
        }

        .level-2 {
            display: flex;
            justify-content: center;
            gap: 120px;
            margin: 60px 0;
        }

        .level-3 {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 40px;
            max-width: 1400px;
            margin: 0 auto;
        }



        /* 애니메이션 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .position-card {
            animation: fadeInUp 0.6s ease forwards;
        }

        .level-1 .position-card { animation-delay: 0.1s; }
        .level-2 .position-card:nth-child(1) { animation-delay: 0.2s; }
        .level-2 .position-card:nth-child(2) { animation-delay: 0.3s; }
        .level-2 .position-card:nth-child(3) { animation-delay: 0.4s; }
        .level-3 .position-card { animation-delay: 0.5s; }

    </style>
</head>
<body>
<div class="container">
    <div class="page-header">
            <div class="page-logo">KH</div>
            <h1 class="page-title">모든 사원 명단</h1>
            <div class="empBtn_main">
                <div class="empBtn"><a th:href="list.emp">사원 목록</a></div>
                <div class="empBtn"><a th:href="zozic.emp">조직도</a></div>
            </div>
        </div>
    <!--============ 조직도 ======-========-->
    <div class="org-chart">

        
        <!-- CEO 레벨 -->
        <div class="level level-1">
            <div class="position-card ceo" onclick="showInfo('은행 지점장')">
                <div class="photo-placeholder">👨‍💼</div>
                <div class="position-title">은행 지점장</div>
                <div class="person-name">유재석</div>
                <div class="department-name">지점장실</div>
            </div>
        </div>



        <!-- 부서 레벨 -->
        <div class="level level-2">
            <div id="upbu" class="position-card department" onclick="showInfo('영업부')">
                <div class="photo-placeholder">💼</div>
                <div class="position-title">영업부</div>
                <div class="person-name">박명수</div>
                <div class="department-name">영업담당</div>
            </div>

            <div id="libu" class="position-card department" onclick="showInfo('관리부')">
                <div class="photo-placeholder">📊</div>
                <div class="position-title">관리부</div>
                <div class="person-name">정준하</div>
                <div class="department-name">관리담당</div>
            </div>

            <div id="wonbu" class="position-card department" onclick="showInfo('지원부')">
                <div class="photo-placeholder">🤝</div>
                <div class="position-title">지원부</div>
                <div class="person-name">김종국</div>
                <div class="department-name">지원담당</div>
            </div>
        </div>



        <!-- 팀 레벨 -->
        <div class="level level-3">
            <!-- 영업부 산하 팀 -->
            <div id="upbu1" class="position-card team" onclick="showInfo('금융팀장')">
                <div class="photo-placeholder">💰</div>
                <div class="position-title">금융팀장</div>
                <div class="person-name">정형돈</div>
                <div class="department-name">금융담당</div>
            </div>

            <div id="upbu2" class="position-card team" onclick="showInfo('외환/무역팀장')">
                <div class="photo-placeholder">🌍</div>
                <div class="position-title">외환/무역팀장</div>
                <div class="person-name">노홍철</div>
                <div class="department-name">외환무역담당</div>
            </div>

            <!-- 관리부 산하 팀 -->
            <div id="libu1" class="position-card team" onclick="showInfo('재무/회계팀장')">
                <div class="photo-placeholder">📈</div>
                <div class="position-title">재무/회계팀장</div>
                <div class="person-name">하동훈</div>
                <div class="department-name">재무회계담당</div>
            </div>

            <div id="libu2" class="position-card team" onclick="showInfo('인사팀장')">
                <div class="photo-placeholder">👥</div>
                <div class="position-title">인사팀장</div>
                <div class="person-name">길성준</div>
                <div class="department-name">인사담당</div>
            </div>

            <!-- 지원부 산하 팀 -->
            <div id="wonbu1" class="position-card team" onclick="showInfo('고객서비스팀장')">
                <div class="photo-placeholder">🛎️</div>
                <div class="position-title">고객서비스팀장</div>
                <div class="person-name">이광수</div>
                <div class="department-name">고객서비스담당</div>
            </div>

            <div id="wonbu2" class="position-card team" onclick="showInfo('상담팀장')">
                <div class="photo-placeholder">💬</div>
                <div class="position-title">상담팀장</div>
                <div class="person-name">황광희</div>
                <div class="department-name">상담담당</div>
            </div>
        </div>
    </div>

    <!-- 정보 모달 -->
    <div id="infoModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 1000; align-items: center; justify-content: center;">
        <div style="background: white; padding: 30px; border-radius: 15px; text-align: center; max-width: 400px;">
            <h2 id="modalTitle" style="margin-bottom: 15px; color: #333;"></h2>
            <p id="modalContent" style="color: #666; line-height: 1.6;"></p>
            <button onclick="closeModal()" style="margin-top: 20px; padding: 10px 20px; background: #667eea; color: white; border: none; border-radius: 8px; cursor: pointer;">닫기</button>
        </div>
    </div>
</div>
    <script>
        function showInfo(position) {
            const modal = document.getElementById('infoModal');
            const title = document.getElementById('modalTitle');
            const content = document.getElementById('modalContent');

            const infoData = {
                '은행 지점장': '전체 지점을 총괄하며 영업 목표 달성과 직원 관리를 담당합니다.',
                '영업부': '고객 유치와 금융 상품 판매, 대출 업무를 담당하는 핵심 부서입니다.',
                '관리부': '지점의 재무, 회계, 인사 업무를 전담하여 효율적인 운영을 지원합니다.',
                '지원부': '고객 서비스와 상담 업무를 통해 고객 만족도 향상을 담당합니다.',
                '금융팀장': '개인 및 기업 대출, 예금 상품 관리 업무를 담당합니다.',
                '외환/무역팀장': '외환 거래와 무역 금융 업무를 전문적으로 처리합니다.',
                '재무/회계팀장': '지점의 재무 관리와 회계 업무를 담당합니다.',
                '인사팀장': '직원 채용, 교육, 평가 등 인사 업무를 관리합니다.',
                '고객서비스팀장': '고객 접점에서의 서비스 품질 관리를 담당합니다.',
                '상담팀장': '고객 상담과 민원 처리 업무를 담당합니다.'
            };

            title.textContent = position;
            content.textContent = infoData[position] || '해당 직책에 대한 정보가 없습니다.';
            modal.style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('infoModal').style.display = 'none';
        }

        // 모달 외부 클릭시 닫기
        document.getElementById('infoModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // 키보드 ESC로 모달 닫기
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
    </script>
    <br><br>


</body>
</html>
