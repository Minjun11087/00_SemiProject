<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/layout}"
        layout:fragment="content">
<head>
    <meta charset="UTF-8">
    <title>모든 사원 정보 리스트 페이지</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }



        /* 메인 컨텐츠 */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        /* 페이지 헤더 */
        .page-header {
            background: linear-gradient(135deg, #e4b6ec, #c299dd);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .page-logo {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 24px;
            color: white;
        }

        .page-title {
            color: white;
            font-size: 28px;
            font-weight: bold;
        }

        /* 테이블 컨테이너 */
        .table-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border: 2px dashed #ddd;
        }

        /* 테이블 스타일 */
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }

        .data-table th {
            background: #f8f9fa;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            color: #666;
            border-bottom: 2px solid #e9ecef;
        }

        .data-table td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #f0f0f0;
        }

        .data-table tbody tr:hover {
            background: #f8f9fa;
            cursor: pointer;
        }

        /* 순번 컬럼 */
        .data-table .number-col {
            background: #f8f9fa;
            font-weight: bold;
            color: #666;
        }

        /* 부서 컬럼 */
        .department {
            font-weight: 500;
        }

        /* 작성자 컬럼 */
        .author {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .author-icon {
            width: 20px;
            height: 20px;
            background: #ddd;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #666;
        }

        /* 상태 배지 */
        .status-badge {
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
            display: inline-block;
        }

        .status-waiting {
            background: #ffe9e1;
            color: #856404;
        }

        .status-approved {
            background: #d1edff;
            color: #0c5460;
        }

        .status-completed {
            background: #d4edda;
            color: #155724;
        }

        /* 페이지네이션 */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        .pagination button {
            padding: 8px 12px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .pagination button:hover {
            background: #f8f9fa;
        }

        .pagination button.active {
            background: #333;
            color: white;
            border-color: #333;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination .dots {
            padding: 8px 4px;
            color: #666;
        }

        /* 선택된 행 스타일 */
        .data-table tbody tr.selected {
            background: #e3f2fd !important;
        }

        /*페이지 선택 버튼*/
        .empBtn_main{
            position: relative;
            display: flex;
            width: 30%;
        }

        .empBtn{
            padding: 10px 20px;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            position: relative;

        }

        .empBtn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .empBtn.active {
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
        }
        .empBtn_main a{
          text-decoration: none;
          color: white;
        }

        /* 반응형 */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 20px;
            }

            .nav-menu {
                flex-wrap: wrap;
                gap: 15px;
                justify-content: center;
            }

            .nav-item {
                font-size: 12px;
                padding: 8px 16px;
            }

            .container {
                padding: 20px 10px;
            }

            .page-header {
                padding: 20px;
            }

            .page-title {
                font-size: 22px;
            }

            .table-container {
                padding: 20px;
                overflow-x: auto;
            }

            .data-table {
                min-width: 700px;
            }

            .data-table th,
            .data-table td {
                padding: 10px 8px;
                font-size: 13px;
            }
        }

    </style>
</head>
<body>

    <!-- 메인 컨텐츠 -->
    <div class="container">
        <!-- 페이지 헤더 -->
        <div class="page-header">
            <div class="page-logo">KH</div>
            <h1 class="page-title">모든 사원 명단</h1>
            <div class="empBtn_main">
                <div class="empBtn"><a th:href="list.emp">사원 목록</a></div>
                <div class="empBtn"><a th:href="zozic.emp">조직도</a></div>
            </div>
        </div>

        <!-- 테이블 컨테이너 -->
        <div class="table-container">
            <table class="data-table">
                <thead>
                <tr>
                    <th>사원 번호</th>
                    <th>사원 이름</th>
                    <th>연락처</th>
                    <th>부서</th>
                    <th>직급</th>
                    <th>입사일자</th>
                </tr>
                </thead>
                <!-- ========================
                   ======== 사원 목록 =======
                 ============================
                 -->
                <tbody id="tableBody">

                    <tr th:each="emp:${list}">
                        <td class="eno" th:text="${emp.empNo}"></td>
                        <td>
                            <div class="author" name="">
                                <span class="author-icon" th:text="${#strings.substring(emp.empName, 0, 1)}"></span>
                                <th:block th:text="${emp.empName}"></th:block>
                            </div>
                        </td>
                        <td th:text="${emp.empPhone}">123456789</td>
                        <td class="department" th:text="${emp.deptTitle}">4</td>
                        <td>
                            <span class="status-badge status-waiting" th:text="${#strings.substring(emp.jobTitle, 0, T(java.lang.Math).min(3, #strings.length(emp.jobTitle)))}">Y</span>
                        </td>
                        <td th:text="${emp.hireDate}"></td>
                    </tr>

                </tbody>
            </table>

            <!-- 페이지네이션 -->
            <div class="pagination">
                <button onclick="changePage('prev')" id="prevBtn" class="prev" th:classappend="${pi.currentPage == 1} ? 'disabled'">
                    <a th:href="@{|list.emp?cpage=${pi.currentPage -1 }|}">◀ Previous</a>
                </button>

                <button onclick="changePage(1)" class="active" data-page="1"
                    th:each="pageNum : ${#numbers.sequence(pi.startPage, pi.endPage)}"
                    th:classappend="${pageNum == pi.currentPage} ? 'active'">
                    <a class="page-link" th:text="${pageNum}" th:href="@{|list.emp?cpage=${pageNum}|}">2</a>
                </button>

                <button onclick="changePage('next')" id="nextBtn" class="next" th:classappend="${pi.currentPage == pi.maxPage} ? 'disabled'">
                    <a th:href="@{|list.emp?cpage=${pi.currentPage +1}|}">Next ▶</a>
                </button>
            </div>
        </div>
    </div>

    <script>
        $(function(){
            $(".data-table>tbody>tr").click(function(){
                let eno = $(this).find(".eno").text().trim();

                location.href="detail.emp?eno=" + eno;

            })
        })

        // 페이지네이션 UI 업데이트
        function updatePagination() {
            document.querySelectorAll('.pagination button[data-page]').forEach(btn => {
                btn.classList.remove('active');
            });

            const currentBtn = document.querySelector(`button[data-page="${currentPage}"]`);
            if (currentBtn) {
                currentBtn.classList.add('active');
            }

            document.getElementById('prevBtn').disabled = currentPage === 1;
            document.getElementById('nextBtn').disabled = currentPage === totalPages;
        }

        // 테이블 행 클릭 이벤트
        document.querySelectorAll('#tableBody tr').forEach(row => {
            row.addEventListener('click', function() {
                const rowNumber = this.querySelector('.number-col').textContent;
                console.log(`${rowNumber}번 항목 클릭`);

                document.querySelectorAll('#tableBody tr').forEach(r => r.classList.remove('selected'));
                this.classList.add('selected');
            });
        });

        // 네비게이션 메뉴 클릭 이벤트
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function() {
                if (!this.classList.contains('has-dropdown')) {
                    document.querySelectorAll('.nav-item').forEach(nav => nav.classList.remove('active'));
                    this.classList.add('active');
                }
            });
        });

        // 초기 페이지네이션 상태 설정
        updatePagination();
    </script>

</body>
</html>
