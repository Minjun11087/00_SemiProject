<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Malgun Gothic', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* 배경 애니메이션 요소들 */
        .bg-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }

        .bg-circle:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 20%;
            animation-delay: 0s;
        }

        .bg-circle:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }

        .bg-circle:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 20%;
            left: 10%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 0;
            width: 100%;
            max-width: 900px;
            min-height: 500px;
            position: relative;
            z-index: 10;
            animation: slideUp 0.8s ease-out;
            display: flex;
            overflow: hidden;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .left-panel {
            flex: 1;
            background: linear-gradient(135deg, #e4b6ec, #d196dd);
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .right-panel {
            flex: 1;
            padding: 60px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .welcome-section {
            margin-bottom: 40px;
        }

        .welcome-title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 15px;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.5s forwards;
        }

        .features-list {
            text-align: left;
            max-width: 280px;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.9s forwards;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .feature-icon {
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 24px;
            font-weight: bold;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #e4b6ec;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            color: #e4b6ec;
            font-weight: bold;
            font-size: 18px;
            overflow: hidden;
        }

        .logo-icon img {
            width: 90%;
            height: 90%;
            object-fit: cover;
            border-radius: 0;
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-title {
            font-size: 28px;
            font-weight: bold;
            color: #e4b6ec;
            margin-bottom: 8px;
        }

        .login-form {
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2d3748;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: #f8f9fa;
        }

        .form-input:focus {
            outline: none;
            border-color: #e4b6ec;
            box-shadow: 0 0 0 3px rgba(228, 182, 236, 0.1);
            background-color: white;
        }

        .form-input::placeholder {
            color: #a0aec0;
        }

        .password-container {
            position: relative;
        }

        .remember-forgot {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-bottom: 25px;
        }

        .forgot-id {
            color: #e4b6ec;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
        }

        .forgot-id:hover {
            text-decoration: underline;
        }

        .forgot-password {
            color: #e4b6ec;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .login-btn {
            width: 49%;
            padding: 16px;
            background: linear-gradient(135deg, #e4b6ec, #d196dd);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(228, 182, 236, 0.3);
        }

        .enrollForm-btn{
            display: inline-block;
            width: 49%;
            padding: 16px;
            background: linear-gradient(135deg, #e4b6ec, #d196dd);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(228, 182, 236, 0.3);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(228, 182, 236, 0.4);
        }

        .enrollForm-btn:hover{
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(228, 182, 236, 0.4);
        }

        .security-notice {
            background: #f0f8ff;
            border: 1px solid #bee3f8;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-size: 13px;
            color: #2c5282;
            line-height: 1.5;
        }

        .security-notice-title {
            font-weight: 600;
            color: #1e4a72;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* 모달 스타일 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: white;
            border-radius: 20px;
            padding: 0;
            width: 90%;
            max-width: 480px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            transform: translateY(30px) scale(0.95);
            transition: all 0.3s ease;
        }

        .modal-overlay.active .modal {
            transform: translateY(0) scale(1);
        }

        .modal-header {
            background: linear-gradient(135deg, #e4b6ec, #d196dd);
            color: white;
            padding: 25px 30px;
            border-radius: 20px 20px 0 0;
            position: relative;
        }

        .modal-title {
            font-size: 20px;
            font-weight: bold;
            margin: 0;
        }

        .modal-close {
            position: absolute;
            top: 50%;
            right: 25px;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .modal-body {
            padding: 30px;
        }

        .modal-form .form-group {
            margin-bottom: 20px;
        }

        .modal-form .form-label {
            color: #374151;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .modal-form .form-input {
            padding: 14px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 15px;
        }

        .modal-form .form-input:focus {
            border-color: #e4b6ec;
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 25px;
        }

        .modal-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-btn-primary {
            background: linear-gradient(135deg, #e4b6ec, #d196dd);
            color: white;
            box-shadow: 0 4px 15px rgba(228, 182, 236, 0.3);
        }

        .modal-btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(228, 182, 236, 0.4);
        }

        .modal-btn-secondary {
            background: #f3f4f6;
            color: #374151;
            border: 1px solid #d1d5db;
        }

        .modal-btn-secondary:hover {
            background: #e5e7eb;
        }

        .result-message {
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 14px;
            line-height: 1.5;
        }

        .result-message.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .result-message.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #718096;
            font-size: 12px;
            line-height: 1.5;
        }

        .footer a {
            color: #e4b6ec;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
                max-width: 420px;
                margin: 20px;
            }

            .left-panel {
                padding: 40px 30px;
                min-height: 200px;
            }

            .right-panel {
                padding: 40px 30px;
            }

            .welcome-title {
                font-size: 24px;
            }

            .features-list {
                display: none;
            }

            .logo {
                font-size: 24px;
            }

            .logo-icon {
                width: 50px;
                height: 50px;
            }

            .login-title {
                font-size: 24px;
            }

            .modal {
                margin: 20px;
            }

            .modal-body {
                padding: 25px;
            }
        }

        @media (max-width: 480px) {
            .form-input {
                padding: 14px;
                font-size: 16px;
            }

            .login-btn {
                padding: 14px;
            }
        }
    </style>
</head>
<body>
<!-- 배경 애니메이션 -->
<div class="bg-circle"></div>
<div class="bg-circle"></div>
<div class="bg-circle"></div>

<th:block th:if="${alertMsg != null}">
    <script th:inline="javascript">
        alert([[${alertMsg}]]);
    </script>
</th:block>

<div class="login-container">
    <!-- 왼쪽 -->
    <div class="left-panel">
        <div class="logo">
            <div class="logo-icon">
                <img src="https://postfiles.pstatic.net/MjAyNTA4MjdfMjYy/MDAxNzU2Mjc3NTc3NjM0.-R8HMgHxhKRBFZdL9HK5a_VaeNuRw5qInVugnP2vG6kg.3q5rf9CTO_2RruzKh3cFdQEf69NFdaZjhRkL0afVzLMg.JPEG/fdsafda.jpg?type=w773">
            </div>
            <span>KH BANK</span>
        </div>
        <div class="welcome-section">
            <div class="welcome-title">환영합니다!</div>
        </div>
    </div>

    <!-- 오른쪽 -->
    <div class="right-panel">
        <div class="login-header">
            <div class="login-title">LOGIN</div>
        </div>

        <!-- 에러/로그아웃 메시지 (임시 더미) -->
        <div class="error-message show" style="display:none;">에러 메시지</div>
        <div class="error-message show" style="background-color:#d4edda; border-color:#c3e6cb; color:#155724; display:none;">
            로그아웃되었습니다.
        </div>

        <form class="login-form" action="login.bo" method="post" id="loginForm">
            <div class="form-group">
                <label class="form-label" for="empId">사용자 ID</label>
                <input type="text" class="form-input" id="empId" name="empId" placeholder="사용자 ID 입력" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="empPwd">비밀번호</label>
                <div class="password-container">
                    <input type="password" class="form-input" id="empPwd" name="empPwd" placeholder="비밀번호 입력" required>
                </div>
            </div>

            <div class="remember-forgot">
                <span class="forgot-id" onclick="openFindIdModal()">아이디 찾기</span>
                <span style="margin: 0 5px; color: #718096;">/</span>
                <span class="forgot-password" onclick="openFindPasswordModal()">비밀번호 찾기</span>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">로그인</button>
            <a href="enrollForm.bo" class="enrollForm-btn" style="text-align:center; text-decoration: none;" id="enrollFormbtn">회원가입</a>
        </form>

        <div class="security-notice">
            <div class="security-notice-title">
                보안 안내
            </div>
            <div>
                • 개인정보 보호를 위해 사용 후 로그아웃 해주세요<br>
                • 비밀번호는 정기적으로 변경하시기 바랍니다
            </div>
        </div>
    </div>
</div>

<!-- 아이디 찾기 모달 -->
<div class="modal-overlay" id="findIdModal">
    <div class="modal">
        <div class="modal-header">
            <h3 class="modal-title">아이디 찾기</h3>
            <button class="modal-close" onclick="closeFindIdModal()">&times;</button>
        </div>
        <div class="modal-body">
            <form class="modal-form" id="findIdForm">
                <div class="form-group">
                    <label class="form-label">이름</label>
                    <input type="text" class="form-input" id="findIdName" name="empName" placeholder="이름을 입력하세요" required>
                </div>
                <div class="form-group">
                    <label class="form-label">생년월일 (8자리)</label>
                    <input type="text" class="form-input" id="findIdBirth" name="empRsinum" placeholder="YYYYMMDD 형식으로 입력" maxlength="8" required>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="modal-btn modal-btn-secondary" onclick="closeFindIdModal()">취소</button>
                    <button type="submit" class="modal-btn modal-btn-primary">아이디 찾기</button>
                </div>
            </form>
            <div class="result-message" id="findIdResult" style="display: none;"></div>
        </div>
    </div>
</div>

<!-- 비밀번호 찾기 모달 -->
<div class="modal-overlay" id="findPasswordModal">
    <div class="modal">
        <div class="modal-header">
            <h3 class="modal-title">비밀번호 찾기</h3>
            <button class="modal-close" onclick="closeFindPasswordModal()">&times;</button>
        </div>
        <div class="modal-body">
            <form class="modal-form" id="findPasswordForm">
                <div class="form-group">
                    <label class="form-label">아이디</label>
                    <input type="text" class="form-input" id="findPwdId" name="empId" placeholder="아이디를 입력하세요" required>
                </div>
                <div class="form-group">
                    <label class="form-label">이름</label>
                    <input type="text" class="form-input" id="findPwdName" name="empName" placeholder="이름을 입력하세요" required>
                </div>
                <div class="form-group">
                    <label class="form-label">생년월일 (8자리)</label>
                    <input type="text" class="form-input" id="findPwdBirth" name="empRsinum" placeholder="YYYYMMDD 형식으로 입력" maxlength="8" required>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="modal-btn modal-btn-secondary" onclick="closeFindPasswordModal()">취소</button>
                    <button type="submit" class="modal-btn modal-btn-primary">임시 비밀번호 발급</button>
                </div>
            </form>
            <div class="result-message" id="findPasswordResult" style="display: none;"></div>
        </div>
    </div>
</div>

<script>
    // 아이디 찾기 모달 열기
    function openFindIdModal() {
        document.getElementById('findIdModal').classList.add('active');
        document.body.style.overflow = 'hidden';
    }

    // 아이디 찾기 모달 닫기
    function closeFindIdModal() {
        document.getElementById('findIdModal').classList.remove('active');
        document.body.style.overflow = 'auto';

        // 폼 초기화
        document.getElementById('findIdForm').reset();
        document.getElementById('findIdResult').style.display = 'none';
    }

    // 비밀번호 찾기 모달 열기
    function openFindPasswordModal() {
        document.getElementById('findPasswordModal').classList.add('active');
        document.body.style.overflow = 'hidden';
    }

    // 비밀번호 찾기 모달 닫기
    function closeFindPasswordModal() {
        document.getElementById('findPasswordModal').classList.remove('active');
        document.body.style.overflow = 'auto';

        // 폼 초기화
        document.getElementById('findPasswordForm').reset();
        document.getElementById('findPasswordResult').style.display = 'none';
    }

    // 모달 배경 클릭 시 닫기
    document.getElementById('findIdModal').addEventListener('click', function(e) {
        if (e.target === this) {
            closeFindIdModal();
        }
    });

    document.getElementById('findPasswordModal').addEventListener('click', function(e) {
        if (e.target === this) {
            closeFindPasswordModal();
        }
    });

    // 아이디 찾기 폼 제출
    document.getElementById('findIdForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const formData = new FormData(this);
        const resultDiv = document.getElementById('findIdResult');

        // 여기서 실제 서버로 요청을 보내야 합니다
        // 예시: fetch('/findId.bo', { method: 'POST', body: formData })

        // 임시 응답 시뮬레이션
        setTimeout(() => {
            // 성공 시
            resultDiv.className = 'result-message success';
            resultDiv.innerHTML = '<strong>아이디 찾기 성공!</strong><br>회원님의 아이디는 <strong>user123</strong> 입니다.';
            resultDiv.style.display = 'block';

            // 실패 시 예시
            // resultDiv.className = 'result-message error';
            // resultDiv.innerHTML = '<strong>아이디 찾기 실패!</strong><br>입력한 정보와 일치하는 계정을 찾을 수 없습니다.';
            // resultDiv.style.display = 'block';
        }, 1000);
    });

    // 비밀번호 찾기 폼 제출
    document.getElementById('findPasswordForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const formData = new FormData(this);
        const resultDiv = document.getElementById('findPasswordResult');

        // 여기서 실제 서버로 요청을 보내야 합니다
        // 예시: fetch('/findPassword.bo', { method: 'POST', body: formData })

        // 임시 응답 시뮬레이션
        setTimeout(() => {
            // 성공 시
            resultDiv.className = 'result-message success';
            resultDiv.innerHTML = '<strong>임시 비밀번호 발급 완료!</strong><br>임시 비밀번호: <strong>temp1234</strong><br>로그인 후 반드시 비밀번호를 변경해 주세요.';
            resultDiv.style.display = 'block';

            // 실패 시 예시
            // resultDiv.className = 'result-message error';
            // resultDiv.innerHTML = '<strong>비밀번호 찾기 실패!</strong><br>입력한 정보와 일치하는 계정을 찾을 수 없습니다.';
            // resultDiv.style.display = 'block';
        }, 1000);
    });

    // 생년월일 입력 시 숫자만 허용
    document.getElementById('findIdBirth').addEventListener('input', function(e) {
        this.value = this.value.replace(/[^0-9]/g, '');
    });

    document.getElementById('findPwdBirth').addEventListener('input', function(e) {
        this.value = this.value.replace(/[^0-9]/g, '');
    });

    // ESC 키로 모달 닫기
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
            if (document.getElementById('findIdModal').classList.contains('active')) {
                closeFindIdModal();
            }
            if (document.getElementById('findPasswordModal').classList.contains('active')) {
