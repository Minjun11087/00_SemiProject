<style>
    * {

        body {

    .container {

    /* í˜ì´ì§€ í—¤ë” */
    .page-header {
        background: linear-gradient(135deg, #e4b6ec, #c299dd);
        padding: 30px;
        border-radius: 15px;
        margin-bottom: 30px;
        display: flex;

    .page-logo {

    .page-title {

    /* í¼ ì»¨í…Œì´ë„ˆ */
    .form-container {

    /* í¼ ê·¸ë£¹ */
    .form-group {

    }

    .form-label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #333;
        font-size: 14px;
    }

    .required {

    /* ì…ë ¥ í•„ë“œ */
    .form-input {
        width: 100%;
        padding: 12px 16px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 14px;
        transition: border-color 0.3s, box-shadow 0.3s;
    }

    .form-input:focus {
        outline: none;
        border-color: #d4a5e8;
        box-shadow: 0 0 0 3px rgba(212, 165, 232, 0.1);
    }

    .form-select {
        width: 100%;
        padding: 12px 16px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 14px;
        background: white;
        cursor: pointer;
        transition: border-color 0.3s, box-shadow 0.3s;
    }

    .form-select:focus {
        outline: none;
        border-color: #d4a5e8;
        box-shadow: 0 0 0 3px rgba(212, 165, 232, 0.1);
    }

    .form-textarea {
        width: 100%;
        padding: 12px 16px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 14px;
        resize: vertical;
        min-height: 120px;
        font-family: inherit;
        transition: border-color 0.3s, box-shadow 0.3s;
    }

    .form-textarea:focus {
        outline: none;
        border-color: #d4a5e8;
        box-shadow: 0 0 0 3px rgba(212, 165, 232, 0.1);
    }

    /* íŒŒì¼ ì—…ë¡œë“œ */
    .file-upload-area {
        border: 2px dashed #ddd;
        border-radius: 8px;
        padding: 30px;
        text-align: center;
        transition: all 0.3s;
        cursor: pointer;
    }

    .file-upload-area:hover {
        border-color: #d4a5e8;
        background: #fafafa;
    }

    .file-upload-area.dragover {
        border-color: #d4a5e8;
        background: #f0f8ff;
    }

    .file-input {
        display: none;
    }

    .file-upload-text {
        color: #666;
        font-size: 14px;
    }

    .file-upload-icon {
        font-size: 48px;
        color: #ddd;
        margin-bottom: 15px;
    }

    .file-list {
        margin-top: 15px;
    }

    .file-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px;
        background: #f8f9fa;
        border-radius: 5px;
        margin-bottom: 5px;
    }

    .file-name {
        font-size: 14px;
        color: #333;
    }

    .file-remove {
        color: #e74c3c;
        cursor: pointer;
        font-size: 18px;
        padding: 0 5px;
    }

    .file-remove:hover {
        background: #f0f0f0;
        border-radius: 3px;
    }

    /* ë²„íŠ¼ ìŠ¤íƒ€ì¼ */
    .button-group {
        display: flex;
        gap: 15px;
        justify-content: center;
        margin-top: 40px;
        padding-top: 30px;
        border-top: 1px solid #eee;
    }

    .btn {
        padding: 12px 30px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s;
        min-width: 120px;
    }

    .btn-primary {
        background: linear-gradient(135deg, #e4b6ec, #c299dd);
        color: white;
    }

    .btn-primary:hover {
        background: linear-gradient(135deg, #c299dd, #b088d3);
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(212, 165, 232, 0.3);
    }

    .btn-secondary {
        background: #6c757d;
        color: white;
    }

    .btn-secondary:hover {
        background: #5a6268;
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(108, 117, 125, 0.3);
    }

    /* ë°˜ì‘í˜• */
    @media (max-width: 768px) {
        .header-content {
            flex-direction: column;
            gap: 20px;
        }

        .nav-menu {
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .nav-item {
            font-size: 12px;
            padding: 8px 16px;
        }

        .container {
            padding: 20px 10px;
        }

        .page-header {
            padding: 20px;
        }

        .page-title {
            font-size: 22px;
        }

        .form-container {
            padding: 25px;
        }

        .button-group {
            flex-direction: column;
            align-items: center;
        }

        .btn {
            width: 100%;
            max-width: 300px;
        }
    }

    /* ìœ íš¨ì„± ê²€ì‚¬ */
    .form-input.error,
    .form-select.error,
    .form-textarea.error {
        border-color: #e74c3c;
        box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.1);
    }

    .error-message {
        color: #e74c3c;
        font-size: 12px;
        margin-top: 5px;
        display: none;
    }

    .error-message.show {
        display: block;
    }
</style>
</head>
<body>
    <th:block layout:fragment="content">
        <div class="container">
            <!-- í˜ì´ì§€ í—¤ë” -->
            <div class="page-header">
                <div class="page-logo">ğŸ“</div>
                <h1 class="page-title">ìš”ì²­ì‚¬í•­ ì‘ì„±</h1>
            </div>

            <!-- í¼ ì»¨í…Œì´ë„ˆ -->
            <div class="form-container">
                <form id="requestForm" enctype="multipart/form-data">
                    <!-- ì œëª© -->
                    <div class="form-group">
                        <label class="form-label" for="title">ì œëª©<span class="required">*</span></label>
                        <input type="text" id="title" name="title" class="form-input" placeholder="ìš”ì²­ì‚¬í•­ì˜ ì œëª©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”" required>
                        <div class="error-message" id="titleError">ì œëª©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.</div>
                    </div>

                    <!-- ì¹´í…Œê³ ë¦¬ -->
                    <div class="form-group">
                        <label class="form-label" for="category">ì¹´í…Œê³ ë¦¬<span class="required">*</span></label>
                        <select id="category" name="category" class="form-select" required>
                            <option value="ê²°ì¬" selected>ê²°ì¬</option>
                            <option value="ì¸ì‚¬">ì¸ì‚¬</option>
                            <option value="ì´ë¬´">ì´ë¬´</option>
                            <option value="ì˜ì—…">ì˜ì—…</option>
                            <option value="ê¸°íƒ€">ê¸°íƒ€</option>
                        </select>
                        <div class="error-message" id="categoryError">ì¹´í…Œê³ ë¦¬ë¥¼ ì„ íƒí•´ì£¼ì„¸ìš”.</div>
                    </div>

                    <!-- ì‘ì„±ì -->
                    <div class="form-group">
                        <label class="form-label" for="author">ì‘ì„±ì</label>
                        <input type="text" id="author" name="author" class="form-input" value="ì¡°ì¸ìˆœ ë¶€ì¥" readonly>
                    </div>

                    <!-- ì‘ì„±ì¼ -->
                    <div class="form-group">
                        <label class="form-label" for="writeDate">ì‘ì„±ì¼</label>
                        <input type="date" id="writeDate" name="writeDate" class="form-input" required>
                        <div class="error-message" id="writeDateError">ì‘ì„±ì¼ì„ ì„ íƒí•´ì£¼ì„¸ìš”.</div>
                    </div>

                    <!-- ì‘ì„±ë‚´ìš© -->
                    <div class="form-group">
                        <label class="form-label" for="content">ì‘ì„±ë‚´ìš©<span class="required">*</span></label>
                        <textarea id="content" name="content" class="form-textarea" placeholder="ìš”ì²­ì‚¬í•­ì˜ ìƒì„¸ ë‚´ìš©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”" required></textarea>
                        <div class="error-message" id="contentError">ë‚´ìš©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.</div>
                    </div>

                    <!-- ì²¨ë¶€íŒŒì¼ -->
                    <div class="form-group">
                        <label class="form-label" for="files">ì²¨ë¶€íŒŒì¼</label>
                        <div class="file-upload-area" id="fileUploadArea">
                            <div class="file-upload-icon">ğŸ“</div>
                            <div class="file-upload-text">
                                <p>íŒŒì¼ì„ ë“œë˜ê·¸í•˜ì—¬ ì—…ë¡œë“œí•˜ê±°ë‚˜ í´ë¦­í•˜ì—¬ ì„ íƒí•´ì£¼ì„¸ìš”</p>
                                <small>ìµœëŒ€ 10MB, ì—¬ëŸ¬ íŒŒì¼ ì—…ë¡œë“œ ê°€ëŠ¥</small>
                            </div>
                            <input type="file" id="files" name="files" class="file-input" multiple>
                        </div>
                        <div class="file-list" id="fileList"></div>
                    </div>

                    <!-- ë²„íŠ¼ ê·¸ë£¹ -->
                    <div class="button-group">
                        <button type="button" class="btn btn-secondary" onclick="cancelForm()">ì·¨ì†Œí•˜ê¸°</button>
                        <button type="submit" class="btn btn-primary">ì‘ì„±í•˜ê¸°</button>
                    </div>
                </form>
            </div>
        </div>

        <script>
            // í˜„ì¬ ë‚ ì§œ ì„¤ì •
            document.addEventListener('DOMContentLoaded', function() {
                const today = new Date().toISOString().split('T')[0];
                document.getElementById('writeDate').value = today;
            });

            // íŒŒì¼ ì—…ë¡œë“œ ê´€ë ¨
            const fileUploadArea = document.getElementById('fileUploadArea');
            const fileInput = document.getElementById('files');
            const fileList = document.getElementById('fileList');
            let selectedFiles = [];

            // íŒŒì¼ ì—…ë¡œë“œ ì˜ì—­ í´ë¦­
            fileUploadArea.addEventListener('click', () => {
                fileInput.click();
            });

            // íŒŒì¼ ì„ íƒ
            fileInput.addEventListener('change', handleFileSelect);

            // ë“œë˜ê·¸ ì•¤ ë“œë¡­
            fileUploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                fileUploadArea.classList.add('dragover');
            });

            fileUploadArea.addEventListener('dragleave', () => {
                fileUploadArea.classList.remove('dragover');
            });

            fileUploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                fileUploadArea.classList.remove('dragover');
                const files = e.dataTransfer.files;
                handleFileSelect({ target: { files: files } });
            });

            // íŒŒì¼ ì„ íƒ ì²˜ë¦¬
            function handleFileSelect(event) {
                const files = Array.from(event.target.files);

                files.forEach(file => {
                    if (file.size > 10 * 1024 * 1024) { // 10MB ì œí•œ
                        alert(`${file.name}ì€(ëŠ”) 10MBë¥¼ ì´ˆê³¼í•©ë‹ˆë‹¤.`);
                        return;
                    }

                    if (!selectedFiles.some(f => f.name === file.name && f.size === file.size)) {
                        selectedFiles.push(file);
                    }
                });

                updateFileList();
            }

            // íŒŒì¼ ëª©ë¡ ì—…ë°ì´íŠ¸
            function updateFileList() {
                fileList.innerHTML = '';

                selectedFiles.forEach((file, index) => {
                    const fileItem = document.createElement('div');
                    fileItem.className = 'file-item';
                    fileItem.innerHTML = `
                        <span class="file-name">${file.name} (${formatFileSize(file.size)})</span>
                        <span class="file-remove" onclick="removeFile(${index})">Ã—</span>
                    `;
                    fileList.appendChild(fileItem);
                });
            }

            // íŒŒì¼ ì‚­ì œ
            function removeFile(index) {
                selectedFiles.splice(index, 1);
                updateFileList();
            }

            // íŒŒì¼ í¬ê¸° í¬ë§·
            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }

            // í¼ ìœ íš¨ì„± ê²€ì‚¬
            function validateForm() {
                let isValid = true;

                // ì œëª© ê²€ì‚¬
                const title = document.getElementById('title');
                const titleError = document.getElementById('titleError');
                if (!title.value.trim()) {
                    title.classList.add('error');
                    titleError.classList.add('show');
                    isValid = false;
                } else {
                    title.classList.remove('error');
                    titleError.classList.remove('show');
                }

                // ì¹´í…Œê³ ë¦¬ ê²€ì‚¬
                const category = document.getElementById('category');
                const categoryError = document.getElementById('categoryError');
                if (!category.value) {
                    category.classList.add('error');
                    categoryError.classList.add('show');
                    isValid = false;
                } else {
                    category.classList.remove('error');
                    categoryError.classList.remove('show');
                }

                // ì‘ì„±ì¼ ê²€ì‚¬
                const writeDate = document.getElementById('writeDate');
                const writeDateError = document.getElementById('writeDateError');
                if (!writeDate.value) {
                    writeDate.classList.add('error');
                    writeDateError.classList.add('show');
                    isValid = false;
                } else {
                    writeDate.classList.remove('error');
                    writeDateError.classList.remove('show');
                }

                // ë‚´ìš© ê²€ì‚¬
                const content = document.getElementById('content');
                const contentError = document.getElementById('contentError');
                if (!content.value.trim()) {
                    content.classList.add('error');
                    contentError.classList.add('show');
                    isValid = false;
                } else {
                    content.classList.remove('error');
                    contentError.classList.remove('show');
                }

                return isValid;
            }

            // í¼ ì œì¶œ
            document.getElementById('requestForm').addEventListener('submit', function(e) {
                e.preventDefault();

                if (validateForm()) {
                    const formData = new FormData();
                    formData.append('title', document.getElementById('title').value);
                    formData.append('category', document.getElementById('category').value);
                    formData.append('author', document.getElementById('author').value);
                    formData.append('writeDate', document.getElementById('writeDate').value);
                    formData.append('content', document.getElementById('content').value);

                    selectedFiles.forEach(file => {
                        formData.append('files', file);
                    });

                    // ì‹¤ì œë¡œëŠ” ì„œë²„ë¡œ ì „ì†¡
                    console.log('í¼ ë°ì´í„°:', {
                        title: formData.get('title'),
                        category: formData.get('category'),
                        author: formData.get('author'),
                        writeDate: formData.get('writeDate'),
                        content: formData.get('content'),
                        files: selectedFiles
                    });

                    alert('ìš”ì²­ì‚¬í•­ì´ ì„±ê³µì ìœ¼ë¡œ ì‘ì„±ë˜ì—ˆìŠµë‹ˆë‹¤!');
                    // window.location.href = '/request-list'; // ëª©ë¡ í˜ì´ì§€ë¡œ ì´ë™
                }
            });

            // ì·¨ì†Œ ë²„íŠ¼
            function cancelForm() {
                if (confirm('ì‘ì„± ì¤‘ì¸ ë‚´ìš©ì´ ì‚¬ë¼ì§‘ë‹ˆë‹¤. ì •ë§ ì·¨ì†Œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                    // window.history.back(); // ì´ì „ í˜ì´ì§€ë¡œ
                    // ë˜ëŠ” íŠ¹ì • í˜ì´ì§€ë¡œ ì´ë™
                    window.location.href = '/request-list';
                }
            }

            // ë„¤ë¹„ê²Œì´ì…˜ ë©”ë‰´ í´ë¦­ ì´ë²¤íŠ¸
            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', function() {
                    if (!this.classList.contains('has-dropdown')) {
                        document.querySelectorAll('.nav-item').forEach(nav => nav.classList.remove('active'));
                        this.classList.add('active');
                    }
                });
            });

            // ì…ë ¥ í•„ë“œ ì—ëŸ¬ ìƒíƒœ ì œê±°
            document.querySelectorAll('.form-input, .form-select, .form-textarea').forEach(input => {
                input.addEventListener('input', function() {
                    this.classList.remove('error');
                    const errorId = this.id + 'Error';
                    const errorElement = document.getElementById(errorId);
                    if (errorElement) {
                        errorElement.classList.remove('show');
                    }
                });
            });
        </script>
    </th:block>
</body>
</html>
