                left: 0;
                background: white;
                border-radius: 15px;
                box-shadow: 0 10px 40px rgba(228, 182, 236, 0.3);
                min-width: 200px;
                padding: 15px 0;
                margin-top: 10px;
                opacity: 0;
                visibility: hidden;
                transform: translateY(-10px);
                transition: all 0.4s ease;
                z-index: 1000;
            }

            .dropdown-item {
                display: block;

                font-size: 14px;
