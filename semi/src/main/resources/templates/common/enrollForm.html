<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorage="~{layout/layout}"
      layout:fragment="content">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="content">
    <br><br>
    <div class="innerOuter">
        <h2>회원가입</h2>
        <br>

        <form action="insert.me" method="post" onsubmit="">
            <div class="form-group">
                <label for="empId">* ID :</label>
                <input type="text" class="form-control" id="empId" name="empId" placeholder="Please Enter ID" required>
                <div id="checkResult" style="font-size:0.8em"></div>

                <br>
                <label for="empPwd">* Password :</label>
                <input type="password" class="form-control" id="empPwd" name="empPwd" placeholder="Please Enter Password" required><br>

                <label for="empName">* Name :</label>
                <input type="text" class="form-control" id="empName" name="empName" placeholder="Please Enter Name" required><br>

                <label for="empEmail"> &nbsp; Email :</label>
                <input type="text" class="form-control" id="empEmail" name="empEmail" placeholder="Please Enter Email"><br>

                <label for="empPhone"> &nbsp; empPhone :</label>
                <input type="text" class="form-control" id="empPhone" name="empPhone" placeholder="Please Enter Email"><br>

                <label for="empResinum"> &nbsp; empResinum :</label>
                <input type="text" class="form-control" id="empResinum" name="empResinum" placeholder="Please Enter Age"><br>

                <label for="deptCode"> &nbsp; deptCode :</label>
                <input type="text" class="form-control" id="deptCode" name="deptCode" placeholder="Please Enter Phone (-없이)"><br>

                <label for="jobCode"> &nbsp; jobCode :</label>
                <input type="text" class="form-control" id="jobCode" name="jobCode" placeholder="Please Enter Address"><br>

                <label for="empAddress"> &nbsp; empAddress :</label>
                <input type="text" class="form-control" id="empAddress" name="empAddress" placeholder="Please Enter Address"><br>

                <label for="empSign"> &nbsp; empSign :</label>
                <input type="text" class="form-control" id="empSign" name="empSign" placeholder="Please Enter Address"><br>

                <label for="salary"> &nbsp; salary :</label>
                <input type="number" class="form-control" id="salary" name="salary" placeholder="Please Enter Address"><br>

                <label for="empPicture"> &nbsp; empPicture :</label>
                <input type="text" class="form-control" id="empPicture" name="empPicture" placeholder="Please Enter Address"><br>


                <label for=""> &nbsp; Gender : </label> &nbsp;&nbsp;
                <input type="radio" name="empGender" id="Male" value="M">
                <label for="Male">남자</label> &nbsp;&nbsp;
                <input type="radio" name="empGender" id="Female" value="F">
                <label for="Female">여자</label><br>

            </div>
            <br>
            <div class="btns" align="center">
                <button id="enrollBtn" type="submit" class="btn btn-primary">회원가입</button>
                <button type="reset" class="btn btn-danger"> 초기화</button>
            </div>
        </form>
    </div>


    <br><br>
</div>
</body>
</html>
