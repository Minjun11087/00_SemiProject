<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleafe/layout"
      layout:decorate="~{layout/layout}"
      layout:fragment="content">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px 20px;
        }

         .breadcrumb {
            background: #f7fafc;
            color: #718096;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .breadcrumb a {
            color: #e4b6ec;
            text-decoration: none;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        .project-header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border-top: 4px solid #e4b6ec;
        }

        .project-title {
            font-size: 32px;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .status-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

       .status-active {
            background: #e6fffa;
            color: #00a085;
        }

        .status-planning {
            background: #e6f3ff;
            color: #0080ff;
        }

        .status-completed {
            background: #f0f4f8;
            color: #718096;
        }

        .status-expired {
            background: #ffe6e6;
            color: #e60000;
        }

        .project-meta {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            color: #718096;
            font-size: 14px;
            margin-top: 15px;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .meta-icon {
            width: 16px;
            height: 16px;
            color: #e4b6ec;
        }

        .content-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .section-title {
            font-size: 20px;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f1f3f4;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .info-item {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #e4b6ec;
        }

        .info-label {
            font-size: 12px;
            color: #718096;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 16px;
            color: #2d3748;
            font-weight: 500;
        }

        .description-content {
            font-size: 15px;
            line-height: 1.6;
            color: #4a5568;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #e4b6ec;
        }

        .tech-tags {
            font-size: 15px;
            color: #4a5568;
            line-height: 1.6;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #e4b6ec;
        }

        .files-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .file-link {
            color: #e4b6ec;
            text-decoration: none;
            font-size: 14px;
            padding: 10px 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #e4b6ec;
            transition: all 0.3s ease;
        }

        .file-link:hover {
            background: #f1f3f4;
            color: #d196dd;
            text-decoration: underline;
        }



        .members-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .member-card {
            display: flex;
            align-items: center;
            gap: 12px;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #e4b6ec;
        }

        .member-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
            font-weight: bold;
        }

        .member-avatar-king {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #FF416C, #FF4B2B);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
            font-weight: bold;
        }

        .member-info {
            flex: 1;
        }

        .member-name {
            font-weight: 600;
            color: #2d3748;
            font-size: 14px;
        }

        .member-role {
            color: #718096;
            font-size: 12px;
        }

        .files-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
        }

        .file-card {
            display: flex;
            align-items: center;
            gap: 12px;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #e4b6ec;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-card:hover {
            background: #f1f3f4;
            transform: translateY(-1px);
        }

        .file-icon {
            width: 35px;
            height: 35px;
            background: #e4b6ec;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
        }

        .file-details {
            flex: 1;
        }

        .file-name {
            font-weight: 500;
            color: #2d3748;
            font-size: 14px;
            margin-bottom: 2px;
        }

        .file-size {
            color: #718096;
            font-size: 12px;
        }

        .no-data {
            text-align: center;
            color: #718096;
            font-style: italic;
            padding: 30px;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #e2e8f0;
        }

        .btn {
            padding: 15px 35px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            min-width: 120px;
        }

        .btn-edit {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }

        .btn-edit:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
        }

        .btn-delete {
            background: linear-gradient(135deg, #dc3545, #e74c3c);
            color: white;
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3);
        }

        .btn-delete:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(220, 53, 69, 0.4);
        }

        .btn-back {
            background: #f7fafc;
            color: #4a5568;
            border: 1px solid #e2e8f0;
        }

        .btn-back:hover {
            background: #edf2f7;
            transform: translateY(-1px);
        }


        #p2 {
            text-align: center;
        }

        @media (max-width: 768px) {
            .nav-menu {
                display: none;
            }

            .container {
                padding: 20px 15px;
            }

            .project-header, .content-section {
                padding: 20px;
            }

            .info-grid, .members-grid, .files-grid {
                grid-template-columns: 1fr;
            }

            .action-buttons {
                flex-direction: column;
                align-items: center;
            }

            .project-title {
                font-size: 24px;
            }

            .project-meta {
                justify-content: center;
            }
        }

        .progress-bar {
            background: #e2e8f0;
            border-radius: 10px;
            height: 8px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            background: linear-gradient(135deg, #28a745, #20c997);
            height: 100%;
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        .progress-text {
            font-size: 12px;
            color: #718096;
            margin-top: 5px;
            text-align: right;
        }

        .created-date {
            font-size: 13px;
            color: #718096;
            margin-top: 10px;
        }
    </style>




</head>
<body>
<div class="container">
    <div class="breadcrumb">
        <a href="#">프로젝트 관리</a> > <a href="#">프로젝트 목록</a> > <span>프로젝트 상세</span>
    </div>


    <div class="project-header">

        <div style="display: flex; align-items: center; gap: 10px;">
            <div class="project-title" th:text="${p.pjtName}">
            </div>

            <th:block th:if="${#dates.createNow().after(p.pjtEndDate)}">
                <span class="status-badge status-expired">만료</span>
            </th:block>

            <th:block th:unless="${#dates.createNow().after(p.pjtEndDate)}">
                <span th:if="${p.pjtStatus eq 'p'}" class="status-badge status-active">진행</span>
                <span th:if="${p.pjtStatus eq 'c'}" class="status-badge status-planning">검토</span>
                <span th:if="${p.pjtStatus eq 'o'}" class="status-badge status-completed">완료</span>
            </th:block >
        </div>

        <div class="project-meta">
            <div class="meta-item">
                <span class="meta-icon">📅</span>
                <span> 작성일 : </span>
                <span  th:text="${#dates.format(p.pjtEnrollDate, 'yyyy년 MM월 dd일')}" ></span>
            </div>
            <div class="meta-item">
                <span class="meta-icon">👤</span>
                <span th:text="${p.empName}"></span>
            </div>
            <div class="meta-item">
                <span class="meta-icon">👥</span>
                <span th:text="|${pm.size() + 1}명 참여|">4명 참여</span>
            </div>

        </div>

    </div>

    <div class="content-section">
        <h2 class="section-title">프로젝트 정보</h2>
        <div class="info-grid">
            <div class="info-item">
                <div class="info-label">업무 시작일</div>
                <div class="info-value"  th:text="${#dates.format(p.pjtStartDate, 'yyyy년 MM월 dd일')}">2024년 12월 1일</div>
            </div>
            <div class="info-item">
                <div class="info-label">업무 기한</div>
                <div class="info-value"  th:text="${#dates.format(p.pjtEndDate, 'yyyy년 MM월 dd일')}">2025년 3월 31일</div>
            </div>

        </div>
        <BR>
        <div class="tech-tags">
            <div class="info-label" >기술 태그</div>
            [[${p.pjtTags}]]
        </div>

    </div>



    <div class="content-section">
        <h2 class="section-title">프로젝트 설명</h2>
        <div class="description-content" th:text="${p.pjtContent}">

        </div>
    </div>

    <div class="content-section">
        <h2 class="section-title">프로젝트 참여자</h2>
        <div class="members-grid">
            <div class="member-card">
                <div class="member-avatar-king" th:text="${p.empName.substring(0, 1)}">조</div>
                <div class="member-info">
                    <div class="member-name" th:text="|${p.empName} ${p.jobTitle}|">조인순 부장</div>
                    <div class="member-role" th:text="|${p.deptTitle} ★ 프로젝트 리더|">프로젝트 리더</div>
                </div>
            </div>
            <div class="member-card" th:each="m:${pm}">
                <div class="member-avatar" th:text="${m.empName.substring(0, 1)}">김</div>
                <div class="member-info">
                    <div class="member-name" th:text="|${m.empName} ${m.jobTitle}|">김경식 과장</div>
                    <div class="member-role"  th:text="${m.deptTitle}" >영업팀</div>
                </div>
            </div>

        </div>
    </div>

    <div class="content-section">
        <h2 class="section-title">첨부파일</h2>
        <div class="files-list">
            <th:block th:each="att : ${attachments}">
                <a th:href="@{/download.app(fileName=${att.attChangeName}, origin=${att.attOrigin})}"
                   class="file-link">[[${att.attOrigin}]]</a>
            </th:block>
        </div>
    </div>



    <div class="action-buttons">
        <a href="list.pj" class="btn btn-back">목록으로</a>
        <th:block th:if="${not #lists.isEmpty(session.loginUser) and session.loginUser.empNo eq p.empNo}">
            <a class="btn btn-edit" href="update.pj"> 수정 및 삭제</a>
        </th:block>
    </div>
</div>

<script>
    // 드롭다운 메뉴 토글 함수
    function toggleDropdown() {
        const dropdownMenu = document.getElementById('dropdownMenu');
        dropdownMenu.classList.toggle('show');
    }

    // 드롭다운 외부 클릭 시 닫기
    document.addEventListener('click', function(event) {
        const dropdown = document.querySelector('.dropdown');
        const dropdownMenu = document.getElementById('dropdownMenu');

        if (!dropdown.contains(event.target)) {
            dropdownMenu.classList.remove('show');
        }
    });

    // 파일 다운로드 함수
    function downloadFile(filename) {
        alert(`${filename} 다운로드를 시작합니다.`);
        return false; // 링크 기본 동작 방지
    }

    // 프로젝트 수정 함수
    function editProject() {
        if (confirm('프로젝트를 수정하시겠습니까?')) {
            // 실제 구현에서는 수정 페이지로 이동
            alert('프로젝트 수정 페이지로 이동합니다.');
            // window.location.href = 'project-edit.html';
        }
    }

    // 프로젝트 삭제 함수
    function deleteProject() {
        if (confirm('정말로 이 프로젝트를 삭제하시겠습니까?\n삭제된 프로젝트는 복구할 수 없습니다.')) {
            if (confirm('삭제를 확정하시겠습니까?')) {
                // 실제 구현에서는 서버에 삭제 요청
                alert('프로젝트가 삭제되었습니다.');
                // window.location.href = 'project-list.html';
            }
        }
    }

    // 네비게이션 메뉴 클릭 이벤트
    document.querySelectorAll('.nav-item').forEach(item => {
        item.addEventListener('click', function() {
            document.querySelectorAll('.nav-item').forEach(nav => nav.classList.remove('active'));
            this.classList.add('active');
        });
    });

    // 초기 로드 시 애니메이션 효과
    document.addEventListener('DOMContentLoaded', function() {
        const sections = document.querySelectorAll('.content-section, .project-header');
        sections.forEach((section, index) => {
            section.style.opacity = '0';
            section.style.transform = 'translateY(20px)';

            setTimeout(() => {
                section.style.transition = 'all 0.6s ease';
                section.style.opacity = '1';
                section.style.transform = 'translateY(0)';
            }, index * 100);
        });
    });
</script>
</body>
</html>
