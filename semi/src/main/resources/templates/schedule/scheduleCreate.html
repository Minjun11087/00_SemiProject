<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
      layout:fragment="content">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일정 신청</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', 'Malgun Gothic', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }
        .main-container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 0 2rem;
        }
        .breadcrumb {
            background: #f7fafc;
            color: #718096;
            font-size: 14px;
            margin-bottom: 20px;
        }
        .breadcrumb a {
            color: #e4b6ec;
            text-decoration: none;
        }
        .breadcrumb a:hover {
            text-decoration: underline;
        }
        .page-header {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        .page-title {
            font-size: 2rem;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }
        .page-subtitle {
            color: #6b7280;
            font-size: 1.1rem;
        }
        .form-container {
            background: white;
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }
        .form-section {
            margin-bottom: 2rem;
        }
        .section-title {
            font-size: 1.25rem;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #e4b6ec;
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #374151;
            font-size: 0.95rem;
        }
        .form-label.required::after {
            content: " *";
            color: #ef4444;
        }
        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 0.875rem;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            background: white;
        }
        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: #e4b6ec;
            box-shadow: 0 0 0 3px rgba(228, 182, 236, 0.1);
            background: #fefefe;
        }
        .form-input:read-only {
            background-color: #f9fafb;
            color: #6b7280;
            cursor: not-allowed;
        }
        .form-textarea {
            resize: vertical;
            min-height: 120px;
        }
        .status-badge {
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 600;
            background: #3B82F6;
            color: white;
        }
        .status-badge.expired {
            background: #ef4444;
        }
        .btn {
            padding: 0.875rem 1.75rem;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-size: 0.95rem;
            text-decoration: none;
        }
        .btn-primary {
            background: linear-gradient(135deg, #e4b6ec, #d196dd);
            color: white;
            border: 2px solid transparent;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #d196dd, #c084d4);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(228, 182, 236, 0.4);
        }
        .btn-secondary {
            background: white;
            color: #6b7280;
            border: 2px solid #e5e7eb;
        }
        .btn-secondary:hover {
            background: #f9fafb;
            border-color: #d1d5db;
            transform: translateY(-1px);
        }
        .btn-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2.5rem;
            padding-top: 2rem;
            border-top: 1px solid #e5e7eb;
        }
        .info-box {
            background: #f0f9ff;
            border: 1px solid #0ea5e9;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        .info-box h4 {
            color: #0369a1;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }
        .info-box p {
            color: #075985;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        @media (max-width: 768px) {
            .main-container {
                padding: 0 1rem;
            }
            .form-row {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            .form-container {
                padding: 1.5rem;
            }
            .btn-group {
                flex-direction: column;
            }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .form-container {
            animation: fadeIn 0.6s ease forwards;
        }
    </style>
</head>
<body>
<main class="main-container">
    <div class="breadcrumb">
        <a href="#">프로젝트 관리</a> > <span>일정 신청</span>
    </div>
    <div class="page-header">
        <h1 class="page-title">사내일정 생성신청</h1>
        <p class="page-subtitle">새로운 사내 일정을 팀원들과 공유하세요</p>
    </div>
    <form class="form-container" id="scheduleForm"  action="insert.sd" method="post" >
        <input type="hidden" id="empNo" name="empNo" th:value="${session.loginUser.empNo}">
        <input type="hidden" id="schEnrollDate" name="schEnrollDate">
        <input type="hidden" id="schCount" name="schCount" value="0">

        <div class="form-section">
            <h3 class="section-title">기본 정보</h3>
            <div class="form-group">
                <label class="form-label required">일정 제목</label>
                <input type="text" class="form-input" id="schName" name="schName" placeholder="예: 월간 실적 검토 회의" required>
            </div>
            <div class="form-group">
                <label class="form-label required">일정 내용</label>
                <textarea class="form-textarea" id="schContent" name="schContent" placeholder="일정의 상세 내용을 입력해주세요" required></textarea>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label required">일정 시작일</label>
                    <input type="datetime-local" class="form-input" id="schStartDate" name="schStartDate" required>
                </div>
                <div class="form-group">
                    <label class="form-label required">일정 종료일</label>
                    <input type="datetime-local" class="form-input" id="schEndDate" name="schEndDate" required>
                </div>
            </div>
        </div>
        <div class="form-section">
            <h3 class="section-title">등록/수정 정보</h3>

            <div class="form-group">
                <label class="form-label">일정 상태</label>
                <div>
                    <span class="status-badge" id="schStatusDisplay">검토중</span>
                    <input type="hidden" id="schStatus" name="schStatus" value="c">
                </div>
            </div>

        </div>

        <div class="btn-group">
            <button type="submit" class="btn btn-primary">
                ✅ 일정 등록
            </button>
            <button type="button" class="btn btn-secondary" onclick="resetForm()">
                🔄 초기화
            </button>
            <a href="#" class="btn btn-secondary">
                📋 목록으로
            </a>
        </div>
    </form>
</main>
<script>

    let statusDisplay;

    // 현재 날짜/시간 설정
      function setCurrentDateTime() {
        const now = new Date();
        const currentDateTime = now.toISOString().slice(0, 16);
        const currentDate = now.toISOString().slice(0, 19).replace('T', ' ');
        document.getElementById('schStartDate').value = currentDateTime;
        document.getElementById('schEndDate').value = new Date(now.getTime() + 60 * 60 * 1000).toISOString().slice(0, 16);
        document.getElementById('schEnrollDate').value = currentDate; // ISO 형식
    }


    // 일정 상태 업데이트
    function updateScheduleStatus() {
    const startDate = document.getElementById('schStartDate').value;
    const endDate = document.getElementById('schEndDate').value;
    const statusDisplay = document.getElementById('schStatusDisplay');


    if (startDate && endDate) {
        const now = new Date();
        const end = new Date(endDate);

        if (end < now) {
            statusDisplay.textContent = '만료';
            statusDisplay.classList.add('expired')
        } else {
            statusDisplay.textContent = '검토중';
            statusDisplay.classList.remove('expired');
        }
    }
}
    // 폼 초기화
    function resetForm() {
        if (confirm('입력한 내용이 모두 삭제됩니다. 계속하시겠습니까?')) {
            document.getElementById('schName').value = '';
            document.getElementById('schContent').value = '';
            setCurrentDateTime();
            updateScheduleStatus();
        }
    }

     // 페이지 로드 시 초기화
    document.addEventListener('DOMContentLoaded', function() {
        statusDisplay = document.getElementById('schStatusDisplay');
        setCurrentDateTime();
        updateScheduleStatus();
    });

    // 폼 제출 처리
    document.getElementById('scheduleForm').addEventListener('submit', function(e) {

        const schName = document.getElementById('schName').value.trim();
        const schContent = document.getElementById('schContent').value.trim();
        const schStartDate = document.getElementById('schStartDate').value;
        const schEndDate = document.getElementById('schEndDate').value;

        // 필수 입력 검증
        if (!schName) {
            alert('일정 제목을 입력해주세요.');
            document.getElementById('schName').focus();
            return;
        }

        if (!schContent) {
            alert('일정 내용을 입력해주세요.');
            document.getElementById('schContent').focus();
            return;
        }

        if (!schStartDate || !schEndDate) {
            alert('일정 시작일과 종료일을 모두 입력해주세요.');
            return;
        }

        // 날짜 유효성 검증
        const start = new Date(schStartDate);
        const end = new Date(schEndDate);

        if (start >= end) {
            alert('종료일은 시작일보다 늦어야 합니다.');
            document.getElementById('schEndDate').focus();
            return;
        }

       if (statusDisplay.textContent === '만료') {
            alert('일정의 상태가 만료되면 신청할 수 없습니다.');
            return;
        }

        // 수정일 업데이트
        const now = new Date().toLocaleString('ko-KR');

        // 성공 메시지
        alert('일정이 성공적으로 등록되었습니다!');

        // 실제로는 서버로 데이터를 전송하는 코드가 여기에 들어갑니다.
        console.log({
            schName: schName,
            schContent: schContent,
            schStartDate: schStartDate,
            schEndDate: schEndDate,
            schEnrollDate: document.getElementById('schEnrollDate').value,
            schStatus: document.getElementById('schStatus').value
        });
    });

    // 날짜 변경 시 상태 업데이트
    document.getElementById('schStartDate').addEventListener('change', updateScheduleStatus);
    document.getElementById('schEndDate').addEventListener('change', updateScheduleStatus);

</script>
</body>
</html>
