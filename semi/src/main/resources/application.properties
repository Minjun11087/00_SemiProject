spring.application.name=semi
server.port=8088

# === Oracle DB ===
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:xe
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.username=semi
spring.datasource.password=semi


mybatis.config-location=classpath:mybatis-config.xml
mybatis.mapper-locations=classpath:mappers/*.xml
mybatis.type-aliases-package=com.kh.semi

spring.web.encoding.charset=UTF-8 
spring.web.encoding.enabled=true
spring.web.encoding.force=true



spring.servlet.multipart.enabled=true

spring.servlet.multipart.max-file-size=10MB

spring.servlet.multipart.max-request-size=30MB

