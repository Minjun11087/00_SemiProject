<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
      layout:fragment="content">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif;
            background: #f5f5f5;
        }



        /* Î©îÏù∏ Ïª®ÌÖêÏ∏† */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        /* ÌéòÏù¥ÏßÄ Ìó§Îçî */
        .page-header {
            background: linear-gradient(135deg, #d4a5e8, #c299dd);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-appContent: space-between;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .page-logo {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-appContent: center;
            font-weight: bold;
            font-size: 24px;
            color: white;
        }

        .page-title {
            color: white;
            font-size: 28px;
            font-weight: bold;
        }

        .status-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            color: white;
        }

        .status-pending {
            background: #ff9500;
        }

        .status-approved {
            background: #30d158;
        }

        .status-rejected {
            background: #ff3b30;
        }

        /* Ìèº Ïª®ÌÖåÏù¥ÎÑà */
        .form-container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        /* Í∏∞Î≥∏ Ï†ïÎ≥¥ Ïπ¥Îìú */
        .info-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 25px;
            border-left: 4px solid #d4a5e8;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .info-item {
            display: flex;
            justify-appContent: space-between;
            align-items: center;
        }

        .info-label {
            font-weight: bold;
            color: #555;
        }

        .info-value {
            color: #333;
        }

        /* Ìèº Í∑∏Î£π */
        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
            font-size: 14px;
        }

        .required {
            color: #e74c3c;
            margin-left: 3px;
        }

        /* ÏûÖÎ†• ÌïÑÎìú */
        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #d4a5e8;
            box-shadow: 0 0 0 3px rgba(212, 165, 232, 0.1);
        }

        .form-input[readonly] {
            background-color: #f8f9fa;
            cursor: not-allowed;
        }

        .form-select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-select:focus {
            outline: none;
            border-color: #d4a5e8;
            box-shadow: 0 0 0 3px rgba(212, 165, 232, 0.1);
        }

        .form-textarea {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            resize: vertical;
            min-height: 500px;
            font-family: inherit;
            transition: border-color 0.3s, box-shadow 0.3s;
	resize : none;
        }

        .form-textarea:focus {
            outline: none;
            border-color: #d4a5e8;
            box-shadow: 0 0 0 3px rgba(212, 165, 232, 0.1);
        }

        .form-textarea[readonly] {
            background-color: #f8f9fa;
            cursor: not-allowed;
        }

        #appContent{
             text-align: left;
             vertical-align: top;
             dir: ltr;
        }

        /* Ï≤®Î∂ÄÌååÏùº */
        .file-list {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background: #f8f9fa;
        }

        .file-item {
            display: flex;
            align-items: center;
            justify-appContent: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        .file-item:last-child {
            border-bottom: none;
        }

        .file-name {
            font-size: 14px;
            color: #333;
        }

        .file-download {
            color: #d4a5e8;
            text-decoration: none;
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 4px;
            border: 1px solid #d4a5e8;
            transition: all 0.3s;
        }

        .file-download:hover {
            background: #d4a5e8;
            color: white;
        }



        /* Î≤ÑÌäº Ïä§ÌÉÄÏùº */
        .button-group {
            display: flex;
            gap: 15px;
            justify-appContent: center;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #eee;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 120px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #d4a5e8, #c299dd);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #c299dd, #b088d3);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(212, 165, 232, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(108, 117, 125, 0.3);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3);
        }

        /* Î∞òÏùëÌòï */
        @media (max-width: 768px) {
            .header-appContent {
                flex-direction: column;
                gap: 20px;
            }

            .nav-menu {
                flex-wrap: wrap;
                gap: 15px;
                justify-appContent: center;
            }

            .nav-item {
                font-size: 12px;
                padding: 8px 16px;
            }

            .container {
                padding: 20px 10px;
            }

            .page-header {
                padding: 20px;
                flex-direction: column;
                gap: 15px;
            }

            .page-title {
                font-size: 22px;
            }

            .form-container {
                padding: 25px;
            }

            .button-group {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 300px;
            }

            .info-grid {
                grid-template-columns: 1fr;
            }

            .approval-steps {
                flex-direction: column;
                gap: 10px;
            }

            .approval-step {
                min-width: auto;
            }

            .step-arrow {
                display: none;
            }
        }

        /* Ïú†Ìö®ÏÑ± Í≤ÄÏÇ¨ */
        .form-input.error,
        .form-select.error,
        .form-textarea.error {
            border-color: #e74c3c;
            box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.1);
        }

        .error-message {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

    </style>
</head>
