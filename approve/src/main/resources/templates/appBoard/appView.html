<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
      layout:fragment="content">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif;
            background: #f5f5f5;
        }



        /* 메인 컨텐츠 */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        /* 페이지 헤더 */
        .page-header {
            background: linear-gradient(135deg, #d4a5e8, #c299dd);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .page-logo {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 24px;
            color: white;
        }

        .page-title {
            color: white;
            font-size: 28px;
            font-weight: bold;
        }

        .status-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            color: white;
        }

        .status-pending {
            background: #ff9500;
        }

        .status-approved {
            background: #30d158;
        }

        .status-rejected {
            background: #ff3b30;
        }

        /* 폼 컨테이너 */
        .form-container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        /* 기본 정보 카드 */
        .info-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 25px;
            border-left: 4px solid #d4a5e8;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .info-label {
            font-weight: bold;
            color: #555;
        }

        .info-value {
            color: #333;
        }

        /* 폼 그룹 */
        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
            font-size: 14px;
        }

        .required {
            color: #e74c3c;
            margin-left: 3px;
        }

        /* 입력 필드 */
        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #d4a5e8;
            box-shadow: 0 0 0 3px rgba(212, 165, 232, 0.1);
        }

        .form-input[readonly] {
            background-color: #f8f9fa;
            cursor: not-allowed;
        }

        .form-select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-select:focus {
            outline: none;
            border-color: #d4a5e8;
            box-shadow: 0 0 0 3px rgba(212, 165, 232, 0.1);
        }

        .form-textarea {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            resize: vertical;
            min-height: 500px;
            font-family: inherit;
            transition: border-color 0.3s, box-shadow 0.3s;
	resize : none;
        }

        .form-textarea:focus {
            outline: none;
            border-color: #d4a5e8;
            box-shadow: 0 0 0 3px rgba(212, 165, 232, 0.1);
        }

        .form-textarea[readonly] {
            background-color: #f8f9fa;
            cursor: not-allowed;
        }

        /* 첨부파일 */
        .file-list {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background: #f8f9fa;
        }

        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        .file-item:last-child {
            border-bottom: none;
        }

        .file-name {
            font-size: 14px;
            color: #333;
        }

        .file-download {
            color: #d4a5e8;
            text-decoration: none;
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 4px;
            border: 1px solid #d4a5e8;
            transition: all 0.3s;
        }

        .file-download:hover {
            background: #d4a5e8;
            color: white;
        }

        /* 결재라인 */
        .approval-line {
            margin-bottom: 30px;
        }

        .approval-steps {
            display: flex;
            gap: 20px;
            margin-top: 15px;
            overflow-x: auto;
            padding: 10px 0;
        }

        .approval-step {
            min-width: 150px;
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            background: #f8f9fa;
            border: 2px solid #ddd;
            position: relative;
        }

        .approval-step.current {
            border-color: #ff9500;
            background: #fff5e6;
        }

        .approval-step.approved {
            border-color: #30d158;
            background: #e6f7ea;
        }

        .approval-step.rejected {
            border-color: #ff3b30;
            background: #ffe6e6;
        }

        .step-title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .step-name {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }

        .step-date {
            font-size: 12px;
            color: #999;
        }

        .step-arrow {
            position: absolute;
            right: -15px;
            top: 50%;
            transform: translateY(-50%);
            color: #ddd;
            font-size: 20px;
        }

        .approval-step:last-child .step-arrow {
            display: none;
        }

        /* 버튼 스타일 */
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #eee;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 120px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #d4a5e8, #c299dd);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #c299dd, #b088d3);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(212, 165, 232, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(108, 117, 125, 0.3);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3);
        }

        /* 반응형 */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 20px;
            }

            .nav-menu {
                flex-wrap: wrap;
                gap: 15px;
                justify-content: center;
            }

            .nav-item {
                font-size: 12px;
                padding: 8px 16px;
            }

            .container {
                padding: 20px 10px;
            }

            .page-header {
                padding: 20px;
                flex-direction: column;
                gap: 15px;
            }

            .page-title {
                font-size: 22px;
            }

            .form-container {
                padding: 25px;
            }

            .button-group {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 300px;
            }

            .info-grid {
                grid-template-columns: 1fr;
            }

            .approval-steps {
                flex-direction: column;
                gap: 10px;
            }

            .approval-step {
                min-width: auto;
            }

            .step-arrow {
                display: none;
            }
        }

        /* 유효성 검사 */
        .form-input.error,
        .form-select.error,
        .form-textarea.error {
            border-color: #e74c3c;
            box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.1);
        }

        .error-message {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

    </style>
</head>
<body>
<!-- 헤더 -->


<!-- 메인 컨텐츠 -->
<div class="container">
    <!-- 페이지 헤더 -->
    <div class="page-header">
        <div class="header-left">
            <div class="page-logo">📄</div>
            <h1 class="page-title">결재 조회</h1>
        </div>
        <div class="status-badge status-pending">승인 대기</div>
    </div>

    <!-- 기본 정보 -->
    <div class="info-card">
        <div class="info-grid">
            <div class="info-item">
                <span class="info-label">결재 번호:</span>
                <span class="info-value" th:text="${a.appTitle}"></span>
            </div>
            <div class="info-item">
                <span class="info-label">신청일:</span>
                <span class="info-value" th:text="${a.createDate}"></span>
            </div>
            <div class="info-item">
                <span class="info-label">현재 결재자:</span>
                <span class="info-value" th:text="${a.empName}"></span>
            </div>
        </div>
    </div>

    <!-- 결재라인 -->
    <div class="approval-line">
        <label class="form-label">결재라인</label>
        <div class="approval-steps">
            <div class="approval-step approved">
                <div class="step-title">신청</div>
                <div class="step-name">조인순 부장</div>
                <div class="step-date">2024-08-26 09:30</div>
                <div class="step-arrow">→</div>
            </div>
            <div class="approval-step current">
                <div class="step-title">1차 승인</div>
                <div class="step-name">김부장 (영업팀)</div>
                <div class="step-date">대기 중</div>
                <div class="step-arrow">→</div>
            </div>
            <div class="approval-step">
                <div class="step-title">최종 승인</div>
                <div class="step-name">이상무 (경영지원팀)</div>
                <div class="step-date">-</div>
            </div>
        </div>
    </div>

    <!-- 폼 컨테이너 -->
    <div class="form-container">
        <form id="requestForm" enctype="multipart/form-data">
            <!-- 제목 -->
            <div class="form-group">
                <label class="form-label" for="title">제목<span class="required">*</span></label>
                <input type="text" id="title" name="title" class="form-input" value="신규 고객 관리 시스템 도입 승인 요청" required>
                <div class="error-message" id="titleError">제목을 입력해주세요.</div>
            </div>

            <!-- 작성자 -->
            <div class="form-group">
                <label class="form-label" for="author">작성자</label>
                <input type="text" id="author" name="author" class="form-input" value="조인순 부장" readonly>
            </div>

            <!-- 작성일 -->
            <div class="form-group">
                <label class="form-label" for="writeDate">작성일</label>
                <input type="date" id="writeDate" name="writeDate" class="form-input" value="2024-08-26" readonly>
            </div>

            <!-- 작성내용 -->
            <div class="form-group">
                <label class="form-label" for="content">작성내용<span class="required">*</span></label>
                <textarea id="content" name="content" class="form-textarea" required>안녕하세요. 조인순 부장입니다.

현재 고객 관리 업무의 효율성 향상을 위해 신규 고객 관리 시스템 도입을 검토하고 있습니다.

【도입 배경】
- 기존 엑셀 기반 고객 관리의 한계
- 고객 정보 실시간 공유 필요성 증대
- 업무 효율성 및 정확성 향상 필요

【예상 효과】
- 고객 정보 통합 관리로 업무 효율성 30% 향상
- 실시간 정보 공유로 고객 응대 품질 개선
- 데이터 분석을 통한 마케팅 전략 수립 지원

【소요 예산】
- 초기 구축비: 500만원
- 월 유지비: 50만원

위 내용에 대한 승인을 요청드립니다.</textarea>
                <div class="error-message" id="contentError">내용을 입력해주세요.</div>
            </div>

            <!-- 첨부파일 -->
            <div class="form-group">
                <label class="form-label" for="files">첨부파일</label>
                <div class="file-list" id="fileList">
                    <div class="file-item">
                        <span class="file-name">📎 고객관리시스템_제안서.pdf (2.3MB)</span>
                        <a href="#" class="file-download">다운로드</a>
                    </div>
                    <div class="file-item">
                        <span class="file-name">📊 예산계획서.xlsx (1.1MB)</span>
                        <a href="#" class="file-download">다운로드</a>
                    </div>
                </div>
            </div>

            <!-- 버튼 그룹 -->
            <div class="button-group">
                <button type="button" class="btn btn-secondary" onclick="goBack()">목록으로</button>
                <button type="button" class="btn btn-primary" onclick="editForm()">수정하기</button>
                <button type="button" class="btn btn-success" onclick="approveRequest()">승인</button>
                <button type="button" class="btn btn-danger" onclick="rejectRequest()">반려</button>
            </div>
        </form>
    </div>
</div>

<script>
    // 목록으로 돌아가기
    function goBack() {
        if (confirm('목록 페이지로 돌아가시겠습니까?')) {
            window.location.href = '/approval-list';
        }
    }

    // 수정하기
    function editForm() {
        if (confirm('이 문서를 수정하시겠습니까?')) {
            // 읽기 전용 해제
            document.getElementById('title').readOnly = false;
            document.getElementById('content').readOnly = false;
            document.querySelector('.form-textarea').style.backgroundColor = 'white';
            document.querySelector('.form-textarea').style.cursor = 'text';

            // 버튼 변경
            const buttonGroup = document.querySelector('.button-group');
            buttonGroup.innerHTML = `
                <button type="button" class="btn btn-secondary" onclick="cancelEdit()">취소</button>
                <button type="submit" class="btn btn-primary">저장하기</button>
            `;

            alert('수정 모드로 변경되었습니다.');
        }
    }

    // 수정 취소
    function cancelEdit() {
        if (confirm('수정을 취소하시겠습니까? 변경사항이 저장되지 않습니다.')) {
            location.reload();
        }
    }

    // 승인
    function approveRequest() {
        if (confirm('이 문서를 승인하시겠습니까?')) {
            alert('승인이 완료되었습니다.');
            // 실제로는 서버로 승인 요청 전송
            updateApprovalStatus('approved');
        }
    }

    // 반려
    function rejectRequest() {
        const reason = prompt('반려 사유를 입력해주세요:');
        if (reason && reason.trim()) {
            alert('반려 처리가 완료되었습니다.');
            // 실제로는 서버로 반려 요청 전송
            updateApprovalStatus('rejected', reason);
        }
    }

    // 결재 상태 업데이트
    function updateApprovalStatus(status, reason = '') {
        const statusBadge = document.querySelector('.status-badge');
        const currentStep = document.querySelector('.approval-step.current');

        if (status === 'approved') {
            statusBadge.className = 'status-badge status-approved';
            statusBadge.textContent = '승인 완료';
            currentStep.classList.remove('current');
            currentStep.classList.add('approved');
            currentStep.querySelector('.step-date').textContent = new Date().toLocaleDateString();
        } else if (status === 'rejected') {
            statusBadge.className = 'status-badge status-rejected';
            statusBadge.textContent = '반려';
            currentStep.classList.remove('current');
            currentStep.classList.add('rejected');
            currentStep.querySelector('.step-date').textContent = new Date().toLocaleDateString();
        }

        // 버튼 숨기기 (승인/반려 후)
        const approveBtn = document.querySelector('.btn-success');
        const rejectBtn = document.querySelector('.btn-danger');
        if (approveBtn) approveBtn.style.display = 'none';
        if (rejectBtn) rejectBtn.style.display = 'none';
    }

    // 폼 제출 (수정 모드에서)
    document.getElementById('requestForm').addEventListener('submit', function(e) {
        e.preventDefault();
    })
</script>

</body>
</html>
